    {"scripts_background_alarm.js.html":{"id":"scripts_background_alarm.js.html","title":"Source: scripts/background/alarm.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/background/alarm.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage alarms from the chrome.alarms API * @see https://developer.chrome.com/apps/alarms * @namespace */ app.Alarm = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Alarms triggered by chrome.alarms * @typedef {Object} Alarms * @property {string} ACTIVATE - screen saver is active * @property {string} DEACTIVATE - screen saver is not activate * @property {string} UPDATE_PHOTOS - photo sources should be updated * @property {string} BADGE_TEXT - icon's Badge text should be set * @const * @private * @memberOf app.Alarm */ const _ALARMS = { 'ACTIVATE': 'ACTIVATE', 'DEACTIVATE': 'DEACTIVATE', 'UPDATE_PHOTOS': 'UPDATE_PHOTOS', 'BADGE_TEXT': 'BADGE_TEXT', }; /** * Set state when the screensaver is in the active time range * @private * @memberOf app.Alarm */ function _setActiveState() { if (Chrome.Storage.getBool('keepAwake')) { chrome.power.requestKeepAwake('display'); } const interval = app.Data.getIdleSeconds(); chromep.idle.queryState(interval).then((state) =&gt; { // display screensaver if enabled and the idle time criteria is met if (Chrome.Storage.getBool('enabled') &amp;&amp; (state === 'idle')) { app.SSControl.display(false); } return Promise.resolve(); }).catch((err) =&gt; { Chrome.GA.error(err.message, 'Alarm._setActiveState'); }); app.Alarm.updateBadgeText(); } /** * Set state when the screensaver is in the inactive time range * @private * @memberOf app.Alarm */ function _setInactiveState() { if (Chrome.Storage.getBool('allowSuspend')) { chrome.power.releaseKeepAwake(); } else { chrome.power.requestKeepAwake('system'); } app.SSControl.close(); app.Alarm.updateBadgeText(); } /** * Set the Badge text on the icon * @private * @memberOf app.Alarm */ function _setBadgeText() { let text = ''; if (Chrome.Storage.getBool('enabled')) { text = app.Alarm.isActive() ? '' : Chrome.Locale.localize('sleep_abbrev'); } else { text = Chrome.Storage.getBool('keepAwake') ? Chrome.Locale.localize( 'power_abbrev') : Chrome.Locale.localize('off_abbrev'); } chrome.browserAction.setBadgeText({text: text}); } /** * Event: Fired when an alarm has elapsed. * @see https://developer.chrome.com/apps/alarms#event-onAlarm * @param {Object} alarm - details on alarm * @private * @memberOf app.Alarm */ function _onAlarm(alarm) { switch (alarm.name) { case _ALARMS.ACTIVATE: // entering active time range of keep awake _setActiveState(); break; case _ALARMS.DEACTIVATE: // leaving active time range of keep awake _setInactiveState(); break; case _ALARMS.UPDATE_PHOTOS: // get the latest for the live photo streams app.PhotoSource.processDaily(); break; case _ALARMS.BADGE_TEXT: // set the icons text _setBadgeText(); break; default: break; } } // Listen for alarms chrome.alarms.onAlarm.addListener(_onAlarm); return { /** * Set the repeating alarms states * @memberOf app.Alarm */ updateRepeatingAlarms: function() { const keepAwake = Chrome.Storage.getBool('keepAwake'); const aStart = Chrome.Storage.getBool('activeStart'); const aStop = Chrome.Storage.getBool('activeStop'); // create keep awake active period scheduling alarms if (keepAwake &amp;&amp; (aStart !== aStop)) { const startDelayMin = Chrome.Time.getTimeDelta(aStart); const stopDelayMin = Chrome.Time.getTimeDelta(aStop); chrome.alarms.create(_ALARMS.ACTIVATE, { delayInMinutes: startDelayMin, periodInMinutes: Chrome.Time.MIN_IN_DAY, }); chrome.alarms.create(_ALARMS.DEACTIVATE, { delayInMinutes: stopDelayMin, periodInMinutes: Chrome.Time.MIN_IN_DAY, }); // if we are currently outside of the active range // then set inactive state if (!Chrome.Time.isInRange(aStart, aStop)) { _setInactiveState(); } } else { chrome.alarms.clear(_ALARMS.ACTIVATE); chrome.alarms.clear(_ALARMS.DEACTIVATE); } // Add daily alarm to update photo sources that request this chromep.alarms.get(_ALARMS.UPDATE_PHOTOS).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_ALARMS.UPDATE_PHOTOS, { when: Date.now() + Chrome.Time.MSEC_IN_DAY, periodInMinutes: Chrome.Time.MIN_IN_DAY, }); } return Promise.resolve(); }).catch((err) =&gt; { Chrome.GA.error(err.message, 'chromep.alarms.get(_ALARMS.UPDATE_PHOTOS)'); }); }, /** * Set the icon badge text * @memberOf app.Alarm */ updateBadgeText: function() { // delay setting a little to make sure range check is good chrome.alarms.create(_ALARMS.BADGE_TEXT, { when: Date.now() + 1000, }); }, /** * Determine if the screen saver can be displayed * @returns {boolean} true, if can display * @memberOf app.Alarm */ isActive: function() { const enabled = Chrome.Storage.getBool('enabled'); const keepAwake = Chrome.Storage.getBool('keepAwake'); const aStart = Chrome.Storage.get('activeStart'); const aStop = Chrome.Storage.get('activeStop'); const inRange = Chrome.Time.isInRange(aStart, aStop); // do not display if screen saver is not enabled or // keepAwake scheduler is enabled and is in the inactive range return !(!enabled || (keepAwake &amp;&amp; !inRange)); }, }; })(); Ã— Search results Close "},"scripts_background_background.js.html":{"id":"scripts_background_background.js.html","title":"  @private * @memberOf app.Background */ function _onStartup() { Chrome.GA.page('/background.html'); app.Data.processState(); } /** * Event: Fired when a browser action icon is clicked. * @see https://goo.gl/abVwKu * @private * @memberOf app.Background */ function _onIconClicked() { _showOptionsTab(); } /** * Event: Fired when item in localStorage changes * @see https://developer.mozilla.org/en-US/docs/Web/Events/storage * @param {Event} event - StorageEvent * @param {string} event.key - storage item that changed * @private * @memberOf app.Background */ function _onStorageChanged(event) { app.Data.processState(event.key); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Chrome.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Background */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.RESTORE_DEFAULTS.message) { app.Data.restoreDefaults(); } else if (request.message === app.Msg.STORE.message) { Chrome.Storage.set(request.key, request.value); } return false; } // listen for extension install or update chrome.runtime.onInstalled.addListener(_onInstalled); // listen for Chrome starting chrome.runtime.onStartup.addListener(_onStartup); // listen for click on the icon chrome.browserAction.onClicked.addListener(_onIconClicked); // listen for changes to the stored data addEventListener('storage', _onStorageChanged, false); // listen for chrome messages Chrome.Msg.listen(_onChromeMessage); })(); Ã— Search results Close "},"scripts_background_chromecast.js.html":{"id":"scripts_background_chromecast.js.html","title":"Source: scrip rameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/background/context_menus.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * The background script for the extension.&lt;br&gt; * @namespace */ app.ContextMenu = (function() { 'use strict'; new ExceptionHandler(); const _DISPLAY_MENU = 'DISPLAY_MENU'; const _ENABLE_MENU = 'ENABLE_MENU'; /** * Toggle enabled state of the screen saver * @private * @memberOf app.ContextMenu */ function _toggleEnabled() { Chrome.Storage.set('enabled', !Chrome.Storage.getBool('enabled')); // storage changed event not fired on same page as the change app.Data.processState('enabled'); } /** * Event: Fired when the extension is first installed,&lt;br /&gt; * when the extension is updated to a new version,&lt;br /&gt; * and when Chrome is updated to a new version. * @see https://developer.chrome.com/extensions/runtime#event-onInstalled * @param {Object} details - type of event * @private * @memberOf app.ContextMenu */ function _onInstalled(details) { const chromep = new ChromePromise(); // create menus on the right click menu of the extension icon chromep.contextMenus.create({ type: 'normal', id: _DISPLAY_MENU, title: Chrome.Locale.localize('display_now'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { Chrome.GA.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'normal', id: _ENABLE_MENU, title: Chrome.Locale.localize('disable'), contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { Chrome.GA.error(err.message, 'chromep.contextMenus.create'); } }); chromep.contextMenus.create({ type: 'separator', id: 'SEP_MENU', contexts: ['browser_action'], }).catch((err) =&gt; { if (!err.message.includes('duplicate id')) { Chrome.GA.error(err.message, 'chromep.contextMenus.create'); } }); } /** * Event: Fired when a context menu item is clicked. * @see https://developer.chrome.com/extensions/contextMenus#event-onClicked * @param {Object} info - info. on the clicked menu * @param {Object} info.menuItemId - menu name * @private * @memberOf app.ContextMenu */ function _onMenuClicked(info) { if (info.menuItemId === _DISPLAY_MENU) { Chrome.GA.event(Chrome.GA.EVENT.MENU, `${info.menuItemId}`); app.SSControl.display(); } else if (info.menuItemId === _ENABLE_MENU) { const isEnabled = Chrome.Storage.get('enabled'); Chrome.GA.event(Chrome.GA.EVENT.MENU, `${info.menuItemId}: ${isEnabled}`); _toggleEnabled(); } } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private * @memberOf app.ContextMenu */ function _onKeyCommand(cmd) { if (cmd === 'toggle-enabled') { Chrome.GA.event(Chrome.GA.EVENT.KEY_COMMAND, `${cmd}`); app.SSControl.toggleEnabled(); } else if (cmd === 'show-screensaver') { Chrome.GA.event(Chrome.GA.EVENT.KEY_COMMAND, `${cmd}`); app.SSControl.display(); } } // listen for install events chrome.runtime.onInstalled.addListener(_onInstalled); // listen for clicks on context menus chrome.contextMenus.onClicked.addListener(_onMenuClicked); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); })(); Ã— Search results Close "},"scripts_background_data.js.html":{"id":"scripts_background_data.js.html","title":"Source: scripts/background/data.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/background/data.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage the extensions data * @namespace */ app.Data = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Version of localStorage - update when items are added, removed, changed * @type {int} * @default * @const * @private * @memberOf app.Data */ const _DATA_VERSION = 14; /** * A number and associated units * @typedef {Object} UnitValue * @property {number} base - value in base unit * @property {number} display - value in display unit * @property {int} unit - display unit */ /** * Values for items in localStorage * @typedef {Object} AppData * @property {int} version - version of data * @property {boolean} enabled - is screensaver enabled * @property {string} permPicasa - optional permission for Picasa * @property {string} permBackground - optional permission to run in bg * @property {boolean} allowBackground - run Chrome in background * @property {UnitValue} idleTime - idle time to display screensaver * @property {UnitValue} transitionTime - time between photos * @property {boolean} skip - ignore extreme aspect ratio photos * @property {boolean} shuffle - randomize photo order * @property {int} photoSizing - photo display type * @property {int} photoTransition - transition animation * @property {boolean} interactive - vcr controls for screensaver * @property {int} showTime - time display format * @property {boolean} largeTime - display larger time label * @property {boolean} showPhotog - display name on own photos * @property {boolean} showLocation - display photo location * @property {string} background - background image * @property {boolean} keepAwake - manage computer poser settings * @property {boolean} chromeFullscreen - don't display over fullscreen * @property {boolean} allDisplays - show on all displays * @property {string} activeStart - Keep Wake start time '00:00' 24 hr * @property {string} activeStop - Keep Wake stop time '00:00' 24 hr * @property {boolean} allowSuspend - let computer sleep * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} useEarthReddit - use this photo source * @property {boolean} useAnimalReddit - use this photo source * @property {boolean} useEditors500px - use this photo source * @property {boolean} usePopular500px - use this photo source * @property {boolean} useYesterday500px - use this photo source * @property {boolean} useInterestingFlickr - use this photo source * @property {boolean} useChromecast - use this photo source * @property {boolean} useAuthors - use this photo source * @property {boolean} useGoogle - use this photo source * @property {boolean} useSpaceReddit - use this photo source * @property {Array} albumSelections - Users Google Photos to use */ /** * Default values in localStorage * @type {AppData} * @const * @private * @memberOf app.Data */ const _DEF_VALUES = { 'version': _DATA_VERSION, 'enabled': true, 'permPicasa': 'notSet', // enum: notSet allowed denied 'permBackground': 'notSet', // enum: notSet allowed denied 'allowBackground': false, 'idleTime': {'base': 5, 'display': 5, 'unit': 0}, // minutes 'transitionTime': {'base': 30, 'display': 30, 'unit': 0}, // seconds 'skip': true, 'shuffle': true, 'photoSizing': 0, 'photoTransition': 4, 'interactive': false, 'showTime': 2, // 24 hr format 'largeTime': false, 'showPhotog': true, 'showLocation': true, 'background': 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)', 'keepAwake': false, 'chromeFullscreen': true, 'allDisplays': false, 'activeStart': '00:00', // 24 hr time 'activeStop': '00:00', // 24 hr time 'allowSuspend': false, 'useSpaceReddit': false, 'useEarthReddit': false, 'useAnimalReddit': false, 'useEditors500px': false, 'usePopular500px': false, 'useYesterday500px': false, 'useInterestingFlickr': false, 'useChromecast': true, 'useAuthors': false, 'useGoogle': true, 'albumSelections': [], }; /** * Set state based on screensaver enabled flag * Note: this does not effect the keep awake settings so you could * use the extension as a display keep awake scheduler without * using the screensaver * @private * @memberOf app.Data */ function _processEnabled() { // update context menu text const label = Chrome.Storage.getBool('enabled') ? Chrome.Locale.localize( 'disable') : Chrome.Locale.localize('enable'); app.Alarm.updateBadgeText(); chromep.contextMenus.update('ENABLE_MENU', { title: label, }).catch(() =&gt; {}); } /** * Set power scheduling features * @private * @memberOf app.Data */ function _processKeepAwake() { Chrome.Storage.getBool('keepAwake') ? chrome.power.requestKeepAwake( 'display') : chrome.power.releaseKeepAwake(); app.Alarm.updateRepeatingAlarms(); app.Alarm.updateBadgeText(); } /** * Set wait time for screen saver display after machine is idle * @private * @memberOf app.Data */ function _processIdleTime() { chrome.idle.setDetectionInterval(app.Data.getIdleSeconds()); } /** * Get default time format based on locale * @returns {int} 12 or 24 * @private * @memberOf app.Data */ function _getTimeFormat() { let ret = 2; // 24 hr const format = Chrome.Locale.localize('time_format'); if (format &amp;&amp; (format === '12')) { ret = 1; } return ret; } /** * Set the 'os' value * @returns {Promise} err on failure * @private * @memberOf app.Data */ function _setOS() { return chromep.runtime.getPlatformInfo().then((info) =&gt; { Chrome.Storage.set('os', info.os); return Promise.resolve(); }); } /** * Save the [_DEF_VALUES]{@link app.Data._DEF_VALUES} items, if they * do not already exist * @private * @memberOf app.Data */ function _addDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (Chrome.Storage.get(key) === null) { Chrome.Storage.set(key, _DEF_VALUES[key]); } }); } /** * Convert a setting-slider value due to addition of units * @param {!string} key - localStorage key * @private * @memberOf app.Data */ function _convertSliderValue(key) { const value = Chrome.Storage.get(key); if (value) { const newValue = { base: value, display: value, unit: 0, }; Chrome.Storage.set(key, newValue); } } return { /** * Initialize the data saved in localStorage * @memberOf app.Data */ initialize: function() { _addDefaults(); // set operating system _setOS().catch(() =&gt; {}); // set time format based on locale Chrome.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Update the data saved in localStorage * @memberOf app.Data */ update: function() { // New items, changes, and removal of unused items can take place // here when the version changes const oldVersion = Chrome.Storage.getInt('version'); if ((oldVersion === null) || (_DATA_VERSION &gt; oldVersion)) { // update version number Chrome.Storage.set('version', _DATA_VERSION); } if (oldVersion !== null) { if (oldVersion &lt; 14) { // background used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 Chrome.Storage.set('permBackground', 'allowed'); Chrome.Storage.set('allowBackground', true); } if (oldVersion &lt; 12) { // picasa used to be a required permission // installed extensions before the change will keep // this permission on update. // https://stackoverflow.com/a/38278824/4468645 Chrome.Storage.set('permPicasa', 'allowed'); } if (oldVersion &lt; 10) { // was setting this without quotes before const oldOS = localStorage.getItem('os'); if (oldOS) { Chrome.Storage.set('os', oldOS); } } if (oldVersion &lt; 8) { // change setting-slider values due to adding units _convertSliderValue('transitionTime'); _convertSliderValue('idleTime'); } } _addDefaults(); // update state app.Data.processState(); }, /** * Restore default values for data saved in localStorage * @memberOf app.Data */ restoreDefaults: function() { Object.keys(_DEF_VALUES).forEach(function(key) { if ((key !== 'useGoogle') &amp;&amp; (key !== 'albumSelections')) { // skip Google photos settings Chrome.Storage.set(key, _DEF_VALUES[key]); } }); // restore default time format based on locale Chrome.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Process changes to localStorage items * @param {string} [key='all'] - the item that changed * @memberOf app.Data */ processState: function(key = 'all') { // Map processing functions to localStorage values const STATE_MAP = { 'enabled': _processEnabled, 'keepAwake': _processKeepAwake, 'activeStart': _processKeepAwake, 'activeStop': _processKeepAwake, 'allowSuspend': _processKeepAwake, 'idleTime': _processIdleTime, }; const noop = function() {}; let fn; if (key === 'all') { // process everything Object.keys(STATE_MAP).forEach(function(ky) { fn = STATE_MAP[ky]; return fn(); }); // process photo SOURCES app.PhotoSource.processAll(); // set os, if not already if (!Chrome.Storage.get('os')) { _setOS().catch(() =&gt; {}); } } else { // individual change if (app.PhotoSource.contains(key)) { app.PhotoSource.process(key).catch((err) =&gt; { // send message on processing error const msg = app.Msg.PHOTO_SOURCE_FAILED; msg.key = key; msg.error = err.message; return Chrome.Msg.send(msg); }).catch(() =&gt; {}); } else { (STATE_MAP[key] || noop)(); } } }, /** * Get the idle time in seconds * @returns {int} idle time in seconds * @memberOf app.Utils */ getIdleSeconds: function() { const idle = Chrome.Storage.get('idleTime'); return idle.base * 60; }, }; })(); Ã— Search results Close "},"scripts_background_flickr.js.html":{"id":"scripts_background_flickr.js.html","title":"Source: scripts/background/flickr.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/background/flickr.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to flickr API * @namespace */ app.Flickr = (function() { 'use strict'; new ExceptionHandler(); /** * Flickr rest API * @type {string} * @const * @default * @private * @memberOf app.Flickr */ const _URL_BASE = 'https://api.flickr.com/services/rest/'; /** * Flickr rest API authorization key * @type {string} * @const * @private * @memberOf app.Flickr */ const _KEY = '1edd9926740f0e0d01d4ecd42de60ac6'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Flickr */ const _MAX_PHOTOS = 250; /** * Extract the photos into an Array * @param {JSON} response - server response * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @private * @memberOf app.Flickr */ function _processPhotos(response) { if (!response.photos || !response.photos.photo) { throw new Error(Chrome.Locale.localize('err_photo_source_title')); } /** @(type) {PhotoSource.SourcePhoto[]} */ const photos = []; response.photos.photo.forEach((photo) =&gt; { let url = null; let width; let height; if (photo &amp;&amp; (photo.media === 'photo') &amp;&amp; (photo.isfriend !== '0') &amp;&amp; (photo.isfamily !== '0')) { url = photo.url_k || url; url = photo.url_o || url; if (url) { if (photo.url_o) { width = parseInt(photo.width_o, 10); height = parseInt(photo.height_o, 10); } else { width = parseInt(photo.width_k, 10); height = parseInt(photo.height_k, 10); } const asp = width / height; let pt = null; if (photo.latitude &amp;&amp; photo.longitude) { pt = app.PhotoSource.getPt(photo.latitude, photo.longitude); } app.PhotoSource.addPhoto(photos, url, photo.ownername, asp, photo.owner, pt); } } }); return Promise.resolve(photos); } return { /** * Get my photo album * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Flickr */ loadAuthorPhotos: function() { const userId = '86149994@N06'; const url = `${_URL_BASE}?method=flickr.people.getPublicPhotos` + `&amp;api_key=${_KEY}&amp;user_id=${userId}` + `&amp;extras=owner_name,url_o,media,geo&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; return Chrome.Http.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { throw new Error(response.message); } return _processPhotos(response); }); }, /** * Retrieve flickr photos * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Flickr */ loadPhotos: function() { const url = `${_URL_BASE}?method=flickr.interestingness.getList` + `&amp;api_key=${_KEY}&amp;extras=owner_name,url_k,media,geo` + `&amp;per_page=${_MAX_PHOTOS}` + '&amp;format=json&amp;nojsoncallback=1'; return Chrome.Http.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { throw new Error(response.message); } return _processPhotos(response); }); }, }; })(); Ã— Search results Close "},"scripts_analytics.js.html":{"id":"scripts_analytics.js.html","title":"Source: scripts/analytics.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SS ://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Handle interaction the Google maps geocode API * @namespace */ app.Geo = (function() { 'use strict'; new ExceptionHandler(); /** * Path to Google's geocode api * @type {string} * @const * @default * @private * @memberOf app.Geo */ const _GEOCODE_API = 'http://maps.googleapis.com/maps/api/geocode/json'; /** * A Geo location * @typedef {Object} app.Geo.Location * @property {string} loc - descriptive location * @property {string} point - geo location 'lat lon' * @memberOf app.Geo */ /** * Cache of Geo Locations * @typedef {Object} app.Geo.Cache * @property {app.Geo.Location[]} entries - Array of locations * @property {int} maxSize - max entries to cache * @memberOf app.Geo */ /** * Location cache * @type {app.Geo.Cache} * @private * @memberOf app.Geo */ const _LOC_CACHE = { entries: [], maxSize: 100, }; /** * Try to get (@link app.Geo.Location} from cache * @param {string} point - a geolocation * @returns {app.Geo.Location|undefined} location, undefined if not cached * @memberOf app.Geo * @private */ function _getFromCache(point) { return _LOC_CACHE.entries.find((element) =&gt; { return (element.point === point); }); } /** * Try to get (@link app.Geo.Location} from cache * @param {string} point - a geolocation * @param {string} location - description * @memberOf app.Geo * @private */ function _addToCache(point, location) { _LOC_CACHE.entries.push({ loc: location, point: point, }); if (_LOC_CACHE.entries.length &gt; _LOC_CACHE.maxSize) { // FIFO _LOC_CACHE.entries.shift(); } } return { /** * Get the location string * @param {string} point - 'lat,long' * @returns {Promise&lt;string&gt;} geolocation as string * @memberOf app.Geo */ get: function(point) { if (!Chrome.Storage.getBool('showLocation')) { throw new Error('showLocation is off'); } else if (Chrome.Utils.isWhiteSpace(point)) { throw new Error('point is empty or null'); } // check cache const cache = _getFromCache(point); if (cache) { // retrieve from cache return Promise.resolve(cache.loc); } // get from api - it will translate based on the browser language const url = `${_GEOCODE_API}?sensor=true` + `&amp;latlng=${point}`; const conf = Chrome.JSONUtils.shallowCopy(Chrome.Http.conf); conf.maxRetries = 2; return Chrome.Http.doGet(url, conf).then((response) =&gt; { let location = ''; if ((response.status === 'OK') &amp;&amp; response.results &amp;&amp; (response.results.length &gt; 0)) { location = response.results[0].formatted_address; // cache it _addToCache(point, location); } return Promise.resolve(location); }); }, }; })(); Ã— Search results Close "},"scripts_google_photos.js.html":{"id":"scripts_google_photos.js.html","title":"Source: scripts/google_photos.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/google_photos.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Picasa API * @namespace */ app.GooglePhotos = (function() { 'use strict'; new ExceptionHandler(); /** * A Google Photo Album * @typedef {Object} app.GooglePhotos.Album * @property {int} index - Array index * @property {string} uid - unique identifier * @property {string} name - album name * @property {string} id - Google album Id * @property {string} thumb - thumbnail url * @property {boolean} checked - is album selected * @property {int} ct - number of photos * @property {app.PhotoSource.SourcePhoto[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * A Selected Google Photo Album * @typedef {Object} app.GooglePhotos.SelectedAlbum * @property {string} id - Google album Id * @property {app.PhotoSource.SourcePhoto[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * Path to Picasa API * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _URL_BASE = 'https://picasaweb.google.com/data/feed/api/user/'; /** * Query for list of albums * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUMS_QUERY = '?max-results=2000&amp;visibility=all&amp;kind=album' + '&amp;fields=entry(gphoto:albumType,gphoto:id)&amp;v2&amp;alt=json'; /** * Query an album * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUM_QUERY = '?imgmax=1600&amp;thumbsize=72' + '&amp;fields=title,gphoto:id,entry(media:group/media:content,' + 'media:group/media:credit,media:group/media:thumbnail,georss:where)' + '&amp;v=2&amp;alt=json'; /** Determine if a Picasa entry is an image * @param {Object} entry - Picasa media object * @returns {boolean} true if entry is a photo * @private * @memberOf app.GooglePhotos */ function _isImage(entry) { const content = entry.media$group.media$content; for (let i = 0; i &lt; content.length; i++) { if (content[i].medium !== 'image') { return false; } } return true; } /** Determine if a Picasa entry has Geo position * @param {Object} entry - Picasa media object * @returns {boolean} true if entry has Geo position * @private * @memberOf app.GooglePhotos */ function _hasGeo(entry) { return !!(entry.georss$where &amp;&amp; entry.georss$where.gml$Point &amp;&amp; entry.georss$where.gml$Point.gml$pos &amp;&amp; entry.georss$where.gml$Point.gml$pos.$t); } /** Get the thumbnail url if it exists * @param {Array} entry - Picasa media object * @returns {?string} url or null * @private * @memberOf app.GooglePhotos */ function _getThumbnail(entry) { let ret = null; if (entry.length &amp;&amp; entry[0].media$group &amp;&amp; entry[0].media$group.media$thumbnail[0]) { ret = entry[0].media$group.media$thumbnail[0].url; } return ret; } /** * Extract the Picasa photos into an Array * @param {Object} root - root object from Picasa API call * @returns {app.PhotoSource.SourcePhoto[]} Array of photos * @private * @memberOf app.GooglePhotos */ function _processPhotos(root) { const photos = []; if (root) { const feed = root.feed; const entries = feed.entry || []; entries.forEach((entry) =&gt; { if (_isImage(entry)) { const url = entry.media$group.media$content[0].url; const width = entry.media$group.media$content[0].width; const height = entry.media$group.media$content[0].height; const asp = width / height; const author = entry.media$group.media$credit[0].$t; let point; if (_hasGeo(entry)) { point = entry.georss$where.gml$Point.gml$pos.$t; } app.PhotoSource.addPhoto(photos, url, author, asp, {}, point); } }); } return photos; } /** * Retrieve a Google Photos album * @param {string} albumId - Picasa album ID * @param {string} [userId='default'] - userId for non-authenticated request * @returns {Promise&lt;Object&gt;} Root object from Picasa call null if not found * @private * @memberOf app.GooglePhotos */ function _loadPicasaAlbum(albumId, userId = 'default') { const url = `${_URL_BASE}${userId}/albumid/${albumId}/${_ALBUM_QUERY}`; if (userId === 'default') { const conf = Chrome.JSONUtils.shallowCopy(Chrome.Http.conf); conf.isAuth = true; return Chrome.Http.doGet(url, conf).catch((err) =&gt; { const statusMsg = `${Chrome.Locale.localize('err_status')}: 404`; if (err.message.includes(statusMsg)) { // album was probably deleted return Promise.resolve(null); } else { throw err; } }); } else { return Chrome.Http.doGet(url); } } return { /** * Retrieve the users list of albums, including the photos in each * @param {boolean} interactive - true is user initiated call * @returns {Promise&lt;app.GooglePhotos.Album[]&gt;} Array of albums * @memberOf app.GooglePhotos */ loadAlbumList: function(interactive = false) { const url = `${_URL_BASE}default/${_ALBUMS_QUERY}`; // get list of albums const conf = Chrome.JSONUtils.shallowCopy(Chrome.Http.conf); conf.isAuth = true; conf.retryToken = true; conf.interactive = interactive; return Chrome.Http.doGet(url, conf).then((root) =&gt; { if (!root || !root.feed || !root.feed.entry) { throw new Error(Chrome.Locale.localize('err_no_albums')); } const feed = root.feed; // series of API calls to get each album const promises = []; const entries = feed.entry || []; entries.forEach((entry) =&gt; { if (!entry.gphoto$albumType) { // skip special albums (e.g. Google+ posts, backups) const albumId = entry.gphoto$id.$t; promises.push(_loadPicasaAlbum(albumId)); } }); // Collate the albums return Promise.all(promises); }).then((vals) =&gt; { /** @type {app.GooglePhotos.Album[]} */ let albums = []; let ct = 0; const values = vals || []; values.forEach((value) =&gt; { if (value !== null) { const feed = value.feed; if (feed &amp;&amp; feed.entry) { const thumb = _getThumbnail(feed.entry); const photos = _processPhotos(value); if (photos &amp;&amp; photos.length) { /** @type {app.GooglePhotos.Album} */ const album = {}; album.index = ct; album.uid = 'album' + ct; album.name = feed.title.$t; album.id = feed.gphoto$id.$t; album.ct = photos.length; album.thumb = thumb; album.checked = false; album.photos = photos; albums.push(album); ct++; } } } }); return Promise.resolve(albums); }); }, /** * Retrieve the photos in the selected albums * @returns {Promise&lt;app.GooglePhotos.SelectedAlbum[]&gt;} Array albums * @memberOf app.GooglePhotos */ loadPhotos: function() { let vals = Chrome.Storage.get('albumSelections'); // series of API calls to get each album const promises = []; const albums = vals || []; albums.forEach((album) =&gt; { promises.push(_loadPicasaAlbum(album.id)); }); // Collate the albums return Promise.all(promises).then((vals) =&gt; { /** @type {app.GooglePhotos.SelectedAlbum[]} */ const albums = []; const values = vals || []; values.forEach((value) =&gt; { if (value) { const feed = value.feed; const photos = _processPhotos(value); if (photos &amp;&amp; photos.length) { albums.push({ id: feed.gphoto$id.$t, photos: photos, }); } } }); return Promise.resolve(albums); }); }, }; })(); Ã— Search results Close "},"scripts_msg.js.html":{"id":"scripts_msg.js.html","title":"Source: scripts/msg.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/msg.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Wrapper for chrome messages * @see https://developer.chrome.com/extensions/messaging * @namespace */ app.Msg = (function() { 'use strict'; new ExceptionHandler(); /** * Chrome Messages * @type {{}} * @property {Chrome.Msg.Message} SS_SHOW - show screensaver * @property {Chrome.Msg.Message} SS_CLOSE - close screensaver * @property {Chrome.Msg.Message} SS_IS_SHOWING - is a screensaver showing * @property {Chrome.Msg.Message} RESTORE_DEFAULTS - restore default settings * @property {Chrome.Msg.Message} HIGHLIGHT - highlight a tab * @property {Chrome.Msg.Message} PHOTO_SOURCE_FAILED - failed to web load * @property {Chrome.Msg.Message} STORE - save a value to storage * @const * @memberOf app.Msg */ const _MSG = { SS_SHOW: { message: 'showScreensaver', }, SS_CLOSE: { message: 'closeScreensaver', }, SS_IS_SHOWING: { message: 'isScreensaverShowing', }, RESTORE_DEFAULTS: { message: 'restoreDefaults', }, HIGHLIGHT: { message: 'highlightTab', }, PHOTO_SOURCE_FAILED: { message: 'photoSourceFailed', key: '', error: '', }, STORE: { message: 'store', key: '', value: '', }, }; return { SS_SHOW: _MSG.SS_SHOW, SS_CLOSE: _MSG.SS_CLOSE, SS_IS_SHOWING: _MSG.SS_IS_SHOWING, RESTORE_DEFAULTS: _MSG.RESTORE_DEFAULTS, HIGHLIGHT: _MSG.HIGHLIGHT, PHOTO_SOURCE_FAILED: _MSG.PHOTO_SOURCE_FAILED, STORE: _MSG.STORE, }; })(); Ã— Search results Close "},"scripts_options_options.js.html":{"id":"scripts_options_options.js.html","title":"Source: scripts/options/options.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/options/options.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * Extension's Options page * @namespace app.Options */ new ExceptionHandler(); /** * Manage an html page that is inserted on demand&lt;br /&gt; * May also be a url link to external site * @typedef {{}} Options.Page * @property {string} label - label for Nav menu * @property {string} route - element name route to page * @property {string} icon - icon for Nav Menu * @property {?Object|Function} obj - something to be done when selected * @property {boolean} ready - true if html is inserted * @property {boolean} divider - true for divider before item * @memberOf app.Options */ /** * Path to the extension in the Web Store * @type {string} * @const * @private * @memberOf app.Options */ const EXT_URI = 'https://chrome.google.com/webstore/detail/photo-screen-saver/' + chrome.runtime.id + '/'; /** * Path to my Pushy Clipboard extension * @type {string} * @const * @default * @private * @memberOf app.Options */ const PUSHY_URI = 'https://chrome.google.com/webstore/detail/pushy-clipboard/' + 'jemdfhaheennfkehopbpkephjlednffd'; /** * auto-binding template * @type {Object} * @const * @private * @memberOf app.Options */ const t = document.querySelector('#t'); /** * Array of pages * @type {Options.Page[]} * @memberOf app.Options */ t.pages = [ { label: Chrome.Locale.localize('menu_settings'), route: 'page-settings', icon: 'myicons:settings', obj: null, ready: true, divider: false, }, { label: Chrome.Locale.localize('menu_google'), route: 'page-google-photos', icon: 'myicons:cloud', obj: _showGooglePhotosPage, ready: false, divider: false, }, { label: Chrome.Locale.localize('menu_preview'), route: 'page-preview', icon: 'myicons:pageview', obj: _showScreensaverPreview, ready: true, divider: false, }, { label: Chrome.Locale.localize('menu_help'), route: 'page-help', icon: 'myicons:help', obj: _showHelpPage, ready: false, divider: false, }, { label: Chrome.Locale.localize('menu_support'), route: 'page-support', icon: 'myicons:help', obj: `${EXT_URI}support`, ready: true, divider: true, }, { label: Chrome.Locale.localize('menu_rate'), route: 'page-rate', icon: 'myicons:grade', obj: `${EXT_URI}reviews`, ready: true, divider: false, }, { label: Chrome.Locale.localize('menu_pushy'), route: 'page-pushy', icon: 'myicons:extension', obj: PUSHY_URI, ready: true, divider: true, }, ]; // Error dialog t.dialogTitle = ''; t.dialogText = ''; /** * Current {@link Options.Page} * @type {string} * @memberOf app.Options */ t.route = 'page-settings'; /** * Event Listener for template bound event to know when bindings * have resolved and content has been stamped to the page * @memberOf app.Options */ t.addEventListener('dom-change', function() { Chrome.GA.page('/options.html'); // listen for chrome messages Chrome.Msg.listen(_onMessage); }); /** * Event: navigation menu selected * Route to proper page * @param {Event} event - ClickEvent * @memberOf app.Options */ t._onNavMenuItemTapped = function(event) { // Close drawer after menu item is selected if it is narrow const drawerPanel = document.querySelector('#paperDrawerPanel'); if (drawerPanel &amp;&amp; drawerPanel.narrow) { drawerPanel.closeDrawer(); } const index = t.pages.findIndex((element) =&gt; { return element.route === event.currentTarget.id; }); Chrome.GA.event(Chrome.GA.EVENT.MENU, t.pages[index].route); const prevRoute = t.route; if (!t.pages[index].obj) { // some pages are just pages t.route = t.pages[index].route; _scrollPageToTop(); } else if (typeof t.pages[index].obj === 'string') { // some pages are url links t.$.mainMenu.select(prevRoute); chrome.tabs.create({url: t.pages[index].obj}); } else { // some pages have functions to view them t.pages[index].obj(index, prevRoute); } }; /** * Computed property: Page title * @returns {string} i18n title * @memberOf app.Options */ t._computeTitle = function() { return Chrome.Locale.localize('chrome_extension_name'); }; /** * Computed property: Menu label * @returns {string} i18n label * @memberOf app.Options */ t._computeMenu = function() { return Chrome.Locale.localize('menu'); }; /** * Show the Google Photos page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @memberOf app.Options */ function _showGooglePhotosPage(index) { if (!t.pages[index].ready) { // create the page the first time t.pages[index].ready = true; t.gPhotosPage = new app.GooglePhotosPage('gPhotosPage'); Polymer.dom(t.$.googlePhotosInsertion).appendChild(t.gPhotosPage); } else { t.gPhotosPage.loadAlbumList(); } t.route = t.pages[index].route; _scrollPageToTop(); } /** * Show the help page * @param {int} index - index into [t.pages]{@link Options.t.pages} * @private * @memberOf app.Options */ function _showHelpPage(index) { if (!t.pages[index].ready) { // insert the page the first time t.pages[index].ready = true; const el = new app.HelpPageFactory(); Polymer.dom(t.$.helpInsertion).appendChild(el); } t.route = t.pages[index].route; _scrollPageToTop(); } // noinspection JSUnusedLocalSymbols /** * Display a preview of the screen saver * @param {int} index - index into [t.pages]{@link Options.t.pages} * @param {string} prevRoute - last page selected * @memberOf app.Options */ function _showScreensaverPreview(index, prevRoute) { // reselect previous page - need to delay so tap event is done t.async(function() { t.$.mainMenu.select(prevRoute); }, 500); Chrome.Msg.send(app.Msg.SS_SHOW).catch(() =&gt; {}); } /** * Scroll page to top * @memberOf app.Options */ function _scrollPageToTop() { t.$.scrollPanel.scrollToTop(true); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Chrome.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Options */ function _onMessage(request, sender, response) { if (request.message === app.Msg.HIGHLIGHT.message) { // highlight ourselves and let the sender know we are here const chromep = new ChromePromise(); chromep.tabs.getCurrent().then((t) =&gt; { chrome.tabs.update(t.id, {'highlighted': true}); return null; }).catch((err) =&gt; { Chrome.GA.error(err.message, 'chromep.tabs.getCurrent'); }); response(JSON.stringify({message: 'OK'})); } else if (request.message === Chrome.Msg.STORAGE_EXCEEDED.message) { // Display Error Dialog if a save action exceeded the // localStorage limit t.dialogTitle = Chrome.Locale.localize('err_storage_title'); t.dialogText = Chrome.Locale.localize('err_storage_desc'); t.$.errorDialog.open(); } else if (request.message === app.Msg.PHOTO_SOURCE_FAILED.message) { // failed to load t.$.settingsPage.deselectPhotoSource(request.key); t.dialogTitle = Chrome.Locale.localize('err_photo_source_title'); t.dialogText = request.error; t.$.errorDialog.open(); } return false; } })(); Ã— Search results Close "},"scripts_options_permissions.js.html":{"id":"scripts_options_permissions.js.html","title":"Source: scripts/options/permissions.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/options/permissions.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Handle optional permissions * @namespace */ app.Permissions = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * A permission state enum * @typedef {{}} app.Permissions.State * @property {string} notSet - never been allowed or denied * @property {string} allowed - user allowed * @property {string} denied - user denied * @memberOf app.Permissions */ /** * A permission type * @typedef {{}} app.Permissions.Type * @property {string} name - name in localStorage * @property {string[]} permissions - array of permissions * @property {string[]} origins - array of origins * @memberOf app.Permissions */ /** * Possible states of an {@link app.Permissions.Type} * @type {app.Permissions.State} * @const * @private * @memberOf app.Permissions */ const _STATE = { notSet: 'notSet', allowed: 'allowed', denied: 'denied', }; /** * Permission for access to users' Google Photos * @const * @type {app.Permissions.Type} * @memberOf app.Permissions */ const PICASA = { name: 'permPicasa', permissions: [], origins: ['https://picasaweb.google.com/'], }; /** * Permission for running in background * @const * @type {app.Permissions.Type} * @memberOf app.Permissions */ const BACKGROUND = { name: 'permBackground', permissions: ['background'], origins: [], }; /** * Persist the state of an {@link app.Permissions.Type} * @param {app.Permissions.Type} type - permission type * @param {string} value - permission state * @private * @memberOf app.Permissions */ function _setState(type, value) { // send message to store value so items that are bound // to it will get storage event const msg = Chrome.JSONUtils.shallowCopy(app.Msg.STORE); msg.key = type.name; msg.value = value; Chrome.Msg.send(msg).catch(() =&gt; {}); } /** * Determine if we have the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if we have permissions * @memberOf app.Permissions */ function _contains(type) { return chromep.permissions.contains({ permissions: type.permissions, origins: type.origins, }); } return { /** * @type {app.Permissions.Type} * @memberOf app.Permissions */ PICASA: PICASA, /** * @type {app.Permissions.Type} * @memberOf app.Permissions */ BACKGROUND: BACKGROUND, /** * Has user made choice on permissions * @param {app.Permissions.Type} type - permission type * @returns {boolean} true if allowed or denied * @memberOf app.Permissions */ notSet: function(type) { return Chrome.Storage.get(type.name) === _STATE.notSet; }, /** * Has the user allowed the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {boolean} true if allowed * @memberOf app.Permissions */ isAllowed: function(type) { return Chrome.Storage.get(type.name) === _STATE.allowed; }, /** * Request optional permission - may block * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if permission granted * @memberOf app.Permissions */ request: function(type) { let isGranted; return chromep.permissions.request({ permissions: type.permissions, origins: type.origins, }).then((granted) =&gt; { isGranted = granted; if (granted) { _setState(type, _STATE.allowed); return Promise.resolve(); } else { _setState(type, _STATE.denied); // try to remove if it has been previously granted return app.Permissions.remove(type); } }).then(() =&gt; { return Promise.resolve(isGranted); }); }, /** * Remove the optional permissions * @param {app.Permissions.Type} type - permission type * @returns {Promise&lt;boolean&gt;} true if removed * @memberOf app.Permissions */ remove: function(type) { return _contains(type).then((contains) =&gt; { if (contains) { // try to remove permission return chromep.permissions.remove({ permissions: type.permissions, origins: type.origins, }); } else { return Promise.resolve(false); } }).then((removed) =&gt; { if (removed) { _setState(type, _STATE.notSet); } return Promise.resolve(removed); }); }, }; })(); Ã— Search results Close "},"scripts_photo_sources.js.html":{"id":"scripts_photo_sources.js.html","title":"Source: scripts/photo_sources.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuil ocation 'lat lon' */ /** * The photos for a {@link app.PhotoSource} * * @typedef {{}} app.PhotoSource.SourcePhotos * @property {string} type - type of {@link app.PhotoSource} * @property {app.PhotoSource.SourcePhoto[]} photos - The photos */ /** * Array of PhotoSources * @private * @type {app.PhotoSource[]} */ PhotoSource._SRCS = [ new PhotoSource('useGoogle', 'albumSelections', 'Google User', true, true, 'GooglePhotos', 'loadPhotos', []), new PhotoSource('useChromecast', 'ccImages', 'Google', false, false, 'ChromeCast', 'loadPhotos', []), new PhotoSource('useEditors500px', 'editors500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['editors']), new PhotoSource('usePopular500px', 'popular500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['popular']), new PhotoSource('useYesterday500px', 'yesterday500pxImages', '500', true, false, 'Use500px', 'loadPhotos', ['fresh_yesterday']), new PhotoSource('useSpaceReddit', 'spaceRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/spaceporn/']), new PhotoSource('useEarthReddit', 'earthRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/EarthPorn/']), new PhotoSource('useAnimalReddit', 'animalRedditImages', 'reddit', true, false, 'Reddit', 'loadPhotos', ['r/animalporn/']), new PhotoSource('useInterestingFlickr', 'flickrInterestingImages', 'flickr', true, false, 'Flickr', 'loadPhotos', []), new PhotoSource('useAuthors', 'authorImages', 'flickr', false, false, 'Flickr', 'loadAuthorPhotos', []), ]; /** * Determine if this source has been selected for display * @returns {boolean} true if selected */ PhotoSource.prototype.use = function() { return Chrome.Storage.getBool(this.useName); }; /** * Process the photo source. * This normally requires a https call and may fail for various reasons * @returns {Promise&lt;void&gt;} void */ PhotoSource.prototype.process = function() { if (this.use()) { // convert string to function const fn = window.app[this.loadObj][this.loadFn]; let arg = null; if (this.loadArgs.length === 1) { arg = this.loadArgs[0]; } return fn(arg).then((photos) =&gt; { const err = this._savePhotos(photos); if (err) { throw new Error(err); } return Promise.resolve(); }).catch((err) =&gt; { Chrome.GA.error(err.message, 'PhotoSource.process'); throw err; }); } else { if (this.useName !== 'useGoogle') { localStorage.removeItem(this.photosName); } return Promise.resolve(); } }; /** * Save the photos to localStorage in a safe manner * @param {app.PhotoSource.SourcePhoto[]} photos * - {@link app.PhotoSource.SourcePhoto} Array * @returns {?string} non-null on error * @private */ PhotoSource.prototype._savePhotos = function(photos) { let ret = null; const keyBool = (this.useName === 'useGoogle') ? null : this.useName; if (photos || photos.length) { const set = Chrome.Storage.safeSet(this.photosName, photos, keyBool); if (!set) { ret = 'Exceeded storage capacity.'; } } return ret; }; /** * Get the photos from local storage * @returns {app.PhotoSource.SourcePhotos} the photos * @private */ PhotoSource.prototype._getPhotos = function() { let ret = { type: this.type, photos: [], }; if (this.use()) { let photos = []; if (this.isArray) { let items = Chrome.Storage.get(this.photosName); // could be that items have not been retrieved yet items = items || []; items.forEach((item) =&gt; { photos = photos.concat(item.photos); }); } else { photos = Chrome.Storage.get(this.photosName); // could be that items have not been retrieved yet photos = photos || []; } ret.photos = photos; } return ret; }; /** * Get all the keys of useage boolean variables * @returns {string[]} Array of keys of useage boolean variables */ PhotoSource.getUseNames = function() { let ret = []; PhotoSource._SRCS.forEach((source) =&gt; { ret = ret.concat(source.useName); }); return ret; }; /** * Get all the photos from all selected sources. These will be * used by the screensaver. * @returns {app.PhotoSource.SourcePhotos[]} Array of sources photos */ PhotoSource.getSelectedPhotos = function() { let ret = []; PhotoSource._SRCS.forEach((source) =&gt; { ret.push(source._getPhotos()); }); return ret; }; /** * Determine if a given string is a photo source * @param {string} useName - String to check * @returns {boolean} true if photo source */ PhotoSource.contains = function(useName) { for (let i = 0; i &lt; PhotoSource._SRCS.length; i++) { if (PhotoSource._SRCS[i].useName === useName) { return true; } } return false; }; /** * Process the given photo source and save to localStorage. * This normally requires a https call and may fail for various reasons * @param {string} useName - The photo source to retrieve * @returns {Promise&lt;void&gt;} void */ PhotoSource.process = function(useName) { for (let i = 0; i &lt; PhotoSource._SRCS.length; i++) { if (PhotoSource._SRCS[i].useName === useName) { return PhotoSource._SRCS[i].process(); } } // not found, shouldn't be here return Promise.resolve(); }; /** * Process all the selected photo sources. * This normally requires a https call and may fail for various reasons */ PhotoSource.processAll = function() { PhotoSource._SRCS.forEach((source) =&gt; { source.process().catch(() =&gt; {}); }); }; /** * Process all the selected photo sources that are to be * updated every day. * This normally requires a https call and may fail for various reasons */ PhotoSource.processDaily = function() { PhotoSource._SRCS.forEach((source) =&gt; { if (source.isDaily) { source.process().catch(() =&gt; {}); } }); }; /** * Get a geo point string from a latitude and longitude * @param {number} lat - latitude * @param {number} lon - longitude * @returns {string} 'lat lon' */ PhotoSource.getPt = function(lat, lon) { if ((typeof lat === 'number') &amp;&amp; (typeof lon === 'number')) { return `${lat.toPrecision(8)} ${lon.toPrecision(8)}`; } else { return `${lat} ${lon}`; } }; /** * Add a {@link app.PhotoSource.SourcePhoto} to an existing Array * @param {Array} photos - {@link app.PhotoSource.SourcePhoto} Array * @param {string} url - The url to the photo * @param {string} author - The photographer * @param {number} asp - The aspect ratio of the photo * @param {Object} [ex] - Additional information about the photo * @param {string} [point] - 'lat lon' */ PhotoSource.addPhoto = function(photos, url, author, asp, ex, point) { /** @type {app.PhotoSource.SourcePhoto} */ const photo = { url: url, author: author, asp: asp.toPrecision(3), }; if (ex) { photo.ex = ex; } if (point) { photo.point = point; } photos.push(photo); }; })(); Ã— Search results Close "},"scripts_background_reddit.js.html":{"id":"scripts_background_reddit.js.html","title":"Source: scripts/background/reddit.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/background/reddit.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Reddit API * @namespace */ app.Reddit = (function() { 'use strict'; new ExceptionHandler(); /** * Extension's redirect uri * @type {string} * @const * @private * @memberOf app.Reddit */ const _REDIRECT_URI = `https://${chrome.runtime.id}.chromiumapp.org/reddit`; /** * Reddit rest API authorization key * @type {string} * @const * @private * @memberOf app.Reddit */ const _KEY = 'bATkDOUNW_tOlg'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_PHOTOS = 100; /** * Min size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MIN_SIZE = 750; /** * Max size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_SIZE = 3500; /** * Expose reddit API * @type {Function} * @const * @private * @memberOf app.Reddit */ const _snoocore = new Snoocore({ userAgent: 'photo-screen-saver', throttle: 0, oauth: { type: 'implicit', key: _KEY, redirectUri: _REDIRECT_URI, scope: ['read'], }, }); /** * Parse the size from the submission title. * this is the old way reddit did it * @param {string} title - submission title * @returns {{width: int, height: int}} Photo size * @private * @memberOf app.Reddit */ function _getSize(title) { const ret = {width: -1, height: -1}; const regex = /\\[(\\d*)\\D*(\\d*)\\]/; const res = title.match(regex); if (res) { ret.width = parseInt(res[1], 10); ret.height = parseInt(res[2], 10); } return ret; } /** * Build the list of photos for one page of items * @param {Array} children - Array of objects from reddit * @returns {app.PhotoSource.SourcePhoto[]} Array of photos * @private * @memberOf app.Reddit */ function _processChildren(children) { const photos = []; let url; let width = 1; let height = 1; children.forEach((child) =&gt; { const data = child.data; if (!data.over_18) { // skip NSFW if (data.preview &amp;&amp; data.preview.images) { // new way. has full size image and array of reduced // resolutions let item = data.preview.images[0]; url = item.source.url; width = parseInt(item.source.width, 10); height = parseInt(item.source.height, 10); if (Math.max(width, height) &gt; _MAX_SIZE) { // too big. get the largest reduced resolution image item = item.resolutions[item.resolutions.length - 1]; url = item.url.replace(/&amp;amp;/g, '&amp;'); width = parseInt(item.width, 10); height = parseInt(item.height, 10); } } else if (data.title) { // old way of specifying images - parse size from title const size = _getSize(data.title); url = data.url; width = size.width; height = size.height; } } const asp = width / height; const author = data.author; if (asp &amp;&amp; !isNaN(asp) &amp;&amp; (Math.max(width, height) &gt;= _MIN_SIZE) &amp;&amp; (Math.max(width, height) &lt;= _MAX_SIZE)) { app.PhotoSource.addPhoto(photos, url, author, asp, data.url); } }); return photos; } return { /** * Retrieve the array of reddit photos * @param {string} subreddit - name of photo subreddit * @returns {Promise&lt;app.PhotoSource.SourcePhoto[]&gt;} Array of photos * @memberOf app.Reddit */ loadPhotos: function(subreddit) { let photos = []; return _snoocore(`${subreddit}hot`).listing({ limit: _MAX_PHOTOS, }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return slice.next(); }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return Promise.resolve(photos); }).catch((err) =&gt; { let msg = err.message; if (msg) { // extract first sentence const idx = msg.indexOf('.'); if (idx !== -1) { msg = msg.substring(0, idx + 1); } } else { msg = 'Unknown Error'; } throw new Error(msg); }); }, }; })(); Ã— Search results Close "},"scripts_screensaver_screensaver.js.html":{"id":"scripts_screensaver_screensaver.js.html","title":"Source: scripts/screensaver/screensaver.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/screensaver.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * A screensaver * @namespace */ app.Screensaver = (function() { 'use strict'; new ExceptionHandler(); /** * Main auto-binding template * @typedef {Element} app.Screensaver.Template * @property {Array&lt;app.SSView&gt;} _views - array of views * @property {?string} sizingType - the way an image is rendered * @property {int} aniType - the animation type for photo transitions * @property {int} screenWidth - screen width in pixels * @property {int} screenHeight - screen height in pixels * @property {boolean} paused - true if slideshow paused * @property {boolean} noPhotos - true if there are no usable photos * @property {string} noPhotosLabel - label when no photos are usable * @property {string} timeLabel - current time label * @property {Function} set - Polymer setter * @property {Function} push - Polymer pusher * @memberOf app.Screensaver */ /** * Main auto-binding template * @type {app.Screensaver.Template} * @const * @private * @memberOf app.Screensaver */ const t = document.querySelector('#t'); t.sizingType = null; t.screenWidth = screen.width; t.screenHeight = screen.height; t.aniType = 0; t.paused = false; t.noPhotos = false; t.noPhotosLabel = ''; t.timeLabel = ''; /** * Event: Template Bound, bindings have resolved and content has been * stamped to the page * @private * @memberOf app.Screensaver */ function _onDomChange() { // set selected background image document.body.style.background = Chrome.Storage.get('background').substring(11); Chrome.GA.page('/screensaver.html'); // register event listeners app.SSEvents.initialize(); _setZoom(); _setupPhotoTransitions(); app.Screensaver.launch(); } /** * Process settings related to between photo transitions * @private * @memberOf app.Screensaver */ function _setupPhotoTransitions() { let type = Chrome.Storage.getInt('photoTransition', 0); if (type === 8) { // pick random transition type = Chrome.Utils.getRandomInt(0, 7); } t.set('aniType', type); app.SSTime.initialize(); } /** * Set the window zoom factor to 1.0 * @private * @memberOf app.Screensaver */ function _setZoom() { if (Chrome.Utils.getChromeVersion() &gt;= 42) { // override zoom factor to 1.0 - chrome 42 and later const chromep = new ChromePromise(); chromep.tabs.getZoom().then((zoomFactor) =&gt; { if ((zoomFactor &lt;= 0.99) || (zoomFactor &gt;= 1.01)) { chrome.tabs.setZoom(1.0); } return null; }).catch((err) =&gt; { Chrome.GA.error(err.message, 'chromep.tabs.getZoom'); }); } } // listen for dom-change t.addEventListener('dom-change', _onDomChange); return { /** * Launch the slide show * @param {int} [delay=2000] - delay before start * @memberOf app.Screensaver */ launch: function(delay = 2000) { const hasPhotos = app.SSBuilder.build(); if (hasPhotos) { // kick off the slide show if there are photos selected app.SSRunner.start(delay); } }, /** * Create the {@link app.SSViews} that will be animated * @memberOf app.Screensaver */ createPages: function() { app.SSViews.create(t); }, /** * Set the sizing type for the paper-image elements * @param {string} type The sizing type * @memberOf app.Screensaver */ setSizingType: function(type) { t.set('sizingType', type); }, /** * Do we have usable photos * @returns {boolean} true if all photos are bad * @memberOf app.Screensaver */ noPhotos: function() { return t.noPhotos; }, /** * Set the state when no photos are available * @memberOf app.Screensaver */ setNoPhotos: function() { t.set('noPhotos', true); t.noPhotosLabel = Chrome.Locale.localize('no_photos'); }, /** * Set the time label * @param {string} label - current time * @memberOf app.Screensaver */ setTimeLabel: function(label) { t.timeLabel = label; }, /** * Set the state when slideshow is paused * @param {boolean} paused - paused state * @memberOf app.Screensaver */ setPaused: function(paused) { t.paused = paused; if (paused) { t.$.pauseImage.classList.add('fadeOut'); t.$.playImage.classList.remove bounds.top : 0; for (let i = 0; i &lt; wins.length; i++) { const win = wins[i]; if ((win.state === 'fullscreen') &amp;&amp; (!display || (win.top === top &amp;&amp; win.left === left))) { ret = true; break; } } return Promise.resolve(ret); }); } else { return Promise.resolve(false); } } /** * Determine if the screen saver is currently showing * @returns {Promise&lt;boolean&gt;} true if showing * @private * @memberOf app.SSControl */ function _isShowing() { // send message to the screensaver to see if he is around return Chrome.Msg.send(app.Msg.SS_IS_SHOWING).then(() =&gt; { return Promise.resolve(true); }).catch(() =&gt; { // no one listening return Promise.resolve(false); }); } /** * Open a screen saver window on the given display * @param {Object} display - a connected display * @private * @memberOf app.SSControl */ function _open(display) { // window creation options const winOpts = { url: _SS_URL, focused: true, type: 'popup', }; _hasFullscreen(display).then((isTrue) =&gt; { if (isTrue) { // don't display if there is a fullscreen window return null; } if (Chrome.Utils.getChromeVersion() &gt;= 44 &amp;&amp; !display) { // Chrome supports fullscreen option on create since version 44 winOpts.state = 'fullscreen'; } else { const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; winOpts.left = left; winOpts.top = top; winOpts.width = 1; winOpts.height = 1; } return chromep.windows.create(winOpts); }).then((win) =&gt; { if (win &amp;&amp; (winOpts.state !== 'fullscreen')) { chrome.windows.update(win.id, {state: 'fullscreen'}); } return null; }).catch((err) =&gt; { Chrome.GA.error(err.message, 'SSControl._open'); }); } /** * Open a screensaver on every display * @private * @memberOf app.SSControl */ function _openOnAllDisplays() { chromep.system.display.getInfo().then((displayArr) =&gt; { if (displayArr.length === 1) { _open(null); } else { displayArr.forEach((display) =&gt; { _open(display); }); } return Promise.resolve(); }).catch((err) =&gt; { Chrome.GA.error(err.message, 'SSControl._openOnAllDisplays'); }); } /** * Event: Fired when the system changes to an active, idle or locked state. * The event fires with &quot;locked&quot; if the screen is locked or the screensaver * activates, &quot;idle&quot; if the system is unlocked and the user has not * generated any input for a specified number of seconds, and &quot;active&quot; * when the user generates input on an idle system. * @see https://developer.chrome.com/extensions/idle#event-onStateChanged * @param {string} state - current state of computer * @private * @memberOf app.SSControl */ function _onIdleStateChanged(state) { _isShowing().then((isShowing) =&gt; { if (state === 'idle') { if (app.Alarm.isActive() &amp;&amp; !isShowing) { app.SSControl.display(false); } return Promise.resolve(); } else { // eslint-disable-next-line promise/no-nesting return Chrome.Utils.isWindows().then((isTrue) =&gt; { if (!isTrue) { // Windows 10 Creators triggers an 'active' state // when the window is created, so we have to skip closing here. // Wouldn't need this at all if ChromeOS handled keyboard right app.SSControl.close(); } return Promise.resolve(); }); } }).catch((err) =&gt; { Chrome.GA.error(err.message, 'SSControl._isShowing'); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Chrome.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.SSControl */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.SS_SHOW.message) { // preview the screensaver app.SSControl.display(true); } return false; } // listen for changes to the idle state of the computer chrome.idle.onStateChanged.addListener(_onIdleStateChanged); // listen for chrome messages Chrome.Msg.listen(_onChromeMessage); return { /** * Display the screen saver(s) * !Important: Always request screensaver through this call * @param {boolean} single - if true, only show on one display * @memberOf app.SSControl */ display: function(single) { if (!single &amp;&amp; Chrome.Storage.getBool('allDisplays')) { _openOnAllDisplays(); } else { _open(null); } }, /** * Close all the screen saver windows * @memberOf app.SSControl */ close: function() { // send message to the screen savers to close themselves Chrome.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); }, /** * Toggle enabled state of the screen saver * @memberOf app.SSControl */ toggleEnabled: function() { Chrome.Storage.set('enabled', !Chrome.Storage.getBool('enabled')); // storage changed event not fired on same page as the change app.Data.processState('enabled'); }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_events.js.html":{"id":"scripts_screensaver_ss_events.js.html","title":"Source: scripts/screensaver/ss_events.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_events.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Event handling for a {@link app.Screensaver} * @namespace */ app.SSEvents = (function() { 'use strict'; new ExceptionHandler(); /** * Starting mouse position * @type {{x: ?int, y: ?int}} * @const * @private * @memberOf app.SSEvents */ const _MOUSE_START = {x: null, y: null}; /** * Close ourselves * @private * @memberOf app.SSEvents */ function _close() { // send message to other screen savers to close themselves Chrome.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); setTimeout(function() { // delay a little to process events window.close(); }, 750); } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private * @memberOf app.SSEvents */ function _onKeyCommand(cmd) { if (app.SSRunner.isInteractive()) { if (cmd === 'ss-toggle-paused') { Chrome.GA.event(Chrome.GA.EVENT.KEY_COMMAND, `${cmd}`); app.SSRunner.togglePaused(); } else if (cmd === 'ss-forward') { Chrome.GA.event(Chrome.GA.EVENT.KEY_COMMAND, `${cmd}`); app.SSRunner.forward(); } else if (cmd === 'ss-back') { Chrome.GA.event(Chrome.GA.EVENT.KEY_COMMAND, `${cmd}`); app.SSRunner.back(); } } } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Chrome.Msg.Message} request - details for the message * @param {Object} [sender] - MessageSender object * @param {Function} [response] - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.SSEvents */ function _onMessage(request, sender, response) { if (request.message === app.Msg.SS_CLOSE.message) { _close(); } else if (request.message === app.Msg.SS_IS_SHOWING.message) { // let people know we are here response({message: 'OK'}); } return false; } /** * Event: KeyboardEvent * @see https://developer.mozilla.org/en-US/docs/Web/API/KeyboardEvent * @param {KeyboardEvent} ev - KeyboardEvent * @private * @memberOf app.SSEvents */ function _onKey(ev) { const keyName = ev.key; if (!app.SSRunner.isStarted()) { _close(); return; } switch (keyName) { case 'Alt': case 'Shift': case ' ': case 'ArrowLeft': case 'ArrowRight': // fallthrough if (!app.SSRunner.isInteractive()) { _close(); } break; default: _close(); break; } } /** * Event: mousemove * @param {MouseEvent} ev - mousemove event * @private * @memberOf app.SSEvents */ function _onMouseMove(ev) { if (_MOUSE_START.x &amp;&amp; _MOUSE_START.y) { const deltaX = Math.abs(ev.clientX - _MOUSE_START.x); const deltaY = Math.abs(ev.clientY - _MOUSE_START.y); if (Math.max(deltaX, deltaY) &gt; 10) { // close after a minimum amount of mouse movement _close(); } } else { // first move, set values _MOUSE_START.x = ev.clientX; _MOUSE_START.y = ev.clientY; } } /** * Event: mouse click * @private * @memberOf app.SSEvents */ function _onMouseClick() { const view = app.SSViews.getSelected(); if (app.SSRunner.isStarted()) { view.photo.showSource(); } _close(); } return { /** * Add the event listeners * @memberOf app.SSEvents */ initialize: function() { // listen for chrome messages Chrome.Msg.listen(_onMessage); // listen for key events window.addEventListener('keydown', _onKey, false); // listen for mousemove events window.addEventListener('mousemove', _onMouseMove, false); // listen for mouse click events window.addEventListener('click', _onMouseClick, false); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_photo_finder.js.html":{"id":"scripts_screensaver_ss_photo_finder.js.html","title":"Source: scripts/screensaver/ss_photo_finder.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Reddit
