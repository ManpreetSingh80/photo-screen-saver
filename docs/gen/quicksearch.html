oto found, set the waitTime back to transition time app.SSRunner.setWaitTime(_transTime); } return ret; }, /** * Add the next photo from the master array * @param {int} idx - t.views index to replace * @memberOf app.SSFinder */ replacePhoto: function(idx) { if (idx &gt;= 0) { _replacePhoto(idx); } }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_history.js.html":{"id":"scripts_screensaver_ss_history.js.html","title":"Source: scripts/screensaver/ss_history.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_history.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Track the recent history of a {@link app.Screensaver} traversal * @namespace */ app.SSHistory = (function() { 'use strict'; new ExceptionHandler(); /** * History item * @typedef {Object} app.SSHistory.Item * @property {int} viewsIdx - t.views index * @property {int} replaceIdx - t.views index * @property {int} photoId - {@link app.SSPhoto} id * @property {int} photosPos - pointer into {@link app.SSPhotos} * @memberOf app.SSHistory */ /** * Slide show history * @property {Array&lt;app.SSHistory.Item&gt;} arr - history items * @property {int} idx - pointer into arr * @property {int} max - max length of arr, it will actually have 1 item more * @consts * @private * @memberOf app.SSHistory */ const _history = { arr: [], idx: -1, max: 20, }; return { /** * Initialize the history * @memberOf app.SSHistory */ initialize: function() { _history.max = Math.min(app.SSPhotos.getCount(), _history.max); }, /** * Add item to the history * @param {?int} newIdx - if not null, a request from the back command * @param {int} selected - the current selection * @param {int} replaceIdx - the replace index * @memberOf app.SSHistory */ add: function(newIdx, selected, replaceIdx) { if (newIdx === null) { const view = app.SSViews.get(selected); const idx = _history.idx; const len = _history.arr.length; const photoId = view.photo.getId(); const photosPos = app.SSPhotos.getCurrentIndex(); const historyItem = { viewsIdx: selected, replaceIdx: replaceIdx, photoId: photoId, photosPos: photosPos, }; if ((idx === len - 1)) { // add to end if (_history.arr.length &gt; _history.max) { // FIFO delete _history.arr.shift(); _history.idx--; _history.idx = Math.max(_history.idx, -1); } // add newest photo _history.arr.push(historyItem); } } _history.idx++; }, /** * Reset the slide show history * @memberOf app.SSHistory */ clear: function() { _history.arr = []; _history.idx = -1; }, /** * Backup one slide * @returns {?int} t.views index to step to * @memberOf app.SSHistory */ back: function() { if (_history.idx &lt;= 0) { // at beginning return null; } let nextStep = null; let inc = 2; let idx = _history.idx - inc; _history.idx = idx; if (idx &lt; 0) { if ((_history.arr.length &gt; _history.max)) { // at beginning of history _history.idx+= inc; return null; } else { // at beginning, first time through _history.idx = -1; inc = 1; nextStep = -1; idx = 0; } } // update state from history const photosPos = _history.arr[idx].photosPos; const replaceIdx = _history.arr[idx + inc].replaceIdx; app.SSPhotos.setCurrentIndex(photosPos); app.SSRunner.setReplaceIdx(replaceIdx); const viewsIdx = _history.arr[idx].viewsIdx; const photoId = _history.arr[idx].photoId; nextStep = (nextStep === null) ? viewsIdx : nextStep; const view = app.SSViews.get(viewsIdx); const photo = app.SSPhotos.get(photoId); view.setPhoto(photo); view.render(); return nextStep; }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_photo.js.html":{"id":"scripts_screensaver_ss_photo.js.html","title":"Source: scripts/screensaver/ss_photo.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_photo.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; window.app = window.app || {}; new ExceptionHandler(); /** * A photo for the screen saver * * @property {int} _id - Unique id * @property {string} _url - The url to the photo * @property {string} _photographer - The photographer * @property {string} _type - type of {@link app.PhotoSource} * @property {number} _aspectRatio - aspect ratio * @property {Object} _ex - additional information about the photo * @property {string} _point - geolocation 'lat lon' * @property {boolean} _isBad - true if url didn't load * @alias app.SSPhoto */ app.SSPhoto = class SSPhoto { /** * Create a new photo * @param {int} id - unique id * @param {app.PhotoSource.SourcePhoto} source - source photo * @param {string} sourceType - type of {@link app.PhotoSource} * @constructor */ constructor(id, source, sourceType) { this._id = id; this._url = source.url; this._photographer = source.author ? source.author : ''; this._type = sourceType; this._aspectRatio = source.asp; this._ex = source.ex; this._point = source.point; this._isBad = false; } /** * Get unique id * @returns {int} id */ getId() { return this._id; } /** * Set unique id * @param {int} id - unique id */ setId(id) { this._id = id; } /** * Is photo bad * @returns {boolean} true if bad */ isBad() { return this._isBad; } /** * Mark photo unusable */ markBad() { if (!this._isBad) { this._isBad = true; if (this.getType() === 'Google') { // log bad Chromecast links Chrome.GA.error(`${this.getUrl()}`, 'SSPhoto.markBad'); } } } /** * Get photo url * @returns {string} url */ getUrl() { return this._url; } /** * Get photo source type * @returns {string} type */ getType() { return this._type; } /** * Get photographer * @returns {string} photographer */ getPhotographer() { return this._photographer; } /** * Get photo aspect ratio * @returns {number} aspect ratio */ getAspectRatio() { return this._aspectRatio; } /** * Get geo location point * @returns {?string} point */ getPoint() { return this._point; } /** * Create a new tab with a link to the * original source of the photo, if possible */ showSource() { let regex; let id; let url = null; switch (this._type) { case '500': // parse photo id regex = /(\\/[^/]*){4}/; id = this._url.match(regex); url = `http://500px.com/photo${id[1]}`; break; case 'flickr': if (this._ex) { // parse photo id regex = /(\\/[^/]*){4}(_.*_)/; id = this._url.match(regex); url = `https://www.flickr.com/photos/${this._ex}${id[1]}`; } break; case 'reddit': if (this._ex) { url = this._ex; } break; default: break; } if (url !== null) { chrome.tabs.create({url: url}); } } }; })(); Ã— Search results Close "},"scripts_screensaver_ss_photos.js.html":{"id":"scripts_screensaver_ss_photos.js.html","title":"Source: scripts/screensaver/ss_photos.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_photos.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Collection of {@link app.SSPhoto} objects * @namespace */ app.SSPhotos = (function() { 'use strict'; new ExceptionHandler(); /** * The array of photos * @type {Array&lt;app.SSPhoto&gt;} * @const * @private * @memberOf app.SSPhotos */ const _photos = []; /** * Current index into {@link _photos} * @type {int} * @private * @memberOf app.SSPhotos */ let _curIdx = 0; return { /** * Add the photos from an {@link app.PhotoSource.SourcePhotos} * @param {app.PhotoSource.SourcePhotos} source * - The {@link app.PhotoSource.SourcePhotos} * @memberOf app.SSPhotos */ addFromSource: function(source) { const type = source.type; const viewType = app.SSViews.getType(); let ct = 0; for (const sourcePhoto of source.photos) { if (!app.SSView.ignore(sourcePhoto.asp, viewType)) { const photo = new app.SSPhoto(ct, sourcePhoto, type); _photos.push(photo); ct++; } } }, /** * Get number of photos * @returns {int} The number of photos * @memberOf app.SSPhotos */ getCount: function() { return _photos.length; }, /** * Do we have photos that aren't bad * @returns {boolean} true if at least one photo is good * @memberOf app.SSPhotos */ hasUsable: function() { return !_photos.every((photo) =&gt; { return photo.isBad(); }); }, /** * Get the {@link app.SSPhoto} at the given index * @param {int} idx - The index * @returns {app.SSPhoto} A {@link app.SSPhoto} * @memberOf app.SSPhotos */ get: function(idx) { return _photos[idx]; }, /** * Get the next {@link app.SSPhoto} that is usable * @returns {?app.SSPhoto} An {@link app.SSPhoto} * @memberOf app.SSPhotos */ getNextUsable: function() { // wrap-around loop: https://stackoverflow.com/a/28430482/4468645 for (let i = 0; i &lt; _photos.length; i++) { // find a url that is ok, AFAWK const index = (i + _curIdx) % _photos.length; const photo = _photos[index]; if (!photo.isBad() &amp;&amp; !app.SSViews.hasPhoto(photo)) { _curIdx = index; app.SSPhotos.incCurrentIndex(); return photo; } } return null; }, /** * Get current index into {@link _photos} * @returns {int} index * @memberOf app.SSPhotos */ getCurrentIndex: function() { return _curIdx; }, /** * Set current index into {@link _photos} * @param {int} idx - The index * @memberOf app.SSPhotos */ setCurrentIndex: function(idx) { _curIdx = idx; }, /** * Increment current index into {@link _photos} * @returns {int} new current index * @memberOf app.SSPhotos */ incCurrentIndex: function() { return _curIdx = (_curIdx === _photos.length - 1) ? 0 : _curIdx + 1; }, /** * Randomize the photos * @memberOf app.SSPhotos */ shuffle: function() { Chrome.Utils.shuffleArray(_photos); // renumber _photos.forEach((photo, index) =&gt; { photo.setId(index); }); }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_runner.js.html":{"id":"scripts_screensaver_ss_runner.js.html","title":"Source: scripts/screensaver/ss_runner.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_runner.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Control the running of a {@link app.Screensaver} * @namespace */ app.SSRunner = (function() { 'use strict'; new ExceptionHandler(); /** * Instance variables * @type {Object} * @property {boolean} started - true if slideshow started * @property {int} replaceIdx - page to replace with next photo * @property {int} lastSelected - last selected page * @property {int} waitTime - wait time when looking for photo in milliSecs * @property {boolean} interactive - is interaction allowed * @property {boolean} paused - is screensaver paused * @property {number} timeOutId - id of setTimeout * @private * @memberOf app.SSRunner */ const _VARS = { started: false, replaceIdx: -1, lastSelected: -1, waitTime: 30000, interactive: false, paused: false, timeOutId: 0, }; /** * Stop the animation * @private * @memberOf app.SSRunner */ function _stop() { window.clearTimeout(_VARS.timeOutId); } /** * Restart the slideshow * @param {?int} [newIdx=null] optional idx to use for current idx * @private * @memberOf app.SSRunner */ function _restart(newIdx = null) { const transTime = Chrome.Storage.get('transitionTime'); if (transTime) { app.SSRunner.setWaitTime(transTime.base * 1000); } _runShow(newIdx); } /** * Increment the slide show manually * @param {?int} [newIdx=null] optional idx to use for current idx * @private * @memberOf app.SSRunner */ function _step(newIdx = null) { if (app.SSRunner.isPaused()) { app.SSRunner.togglePaused(newIdx); app.SSRunner.togglePaused(); } else { _stop(); _restart(newIdx); } } /** * Self called at fixed time intervals to cycle through the photos * @param {?int} [newIdx=null] override selected * @private * @memberOf app.SSRunner */ function _runShow(newIdx = null) { if (app.Screensaver.noPhotos()) { // no usable photos to show return; } const selected = app.SSViews.getSelected(); const viewLen = app.SSViews.getCount(); let curIdx = (newIdx === null) ? selected : newIdx; curIdx = !app.SSRunner.isStarted() ? 0 : curIdx; let nextIdx = (curIdx === viewLen - 1) ? 0 : curIdx + 1; if (!app.SSRunner.isStarted()) { // special case for first page. neon-animated-pages is configured // to run the entry animation for the first selection nextIdx = 0; } nextIdx = app.SSFinder.getNext(nextIdx); if (nextIdx !== -1) { // the next photo is ready if (!app.SSRunner.isStarted()) { _VARS.started = true; app.SSTime.setTime(); } // setup photo const view = app.SSViews.get(nextIdx); view.render(); // track the photo history app.SSHistory.add(newIdx, nextIdx, _VARS.replaceIdx); // update selected so the animation runs _VARS.lastSelected = selected; app.SSViews.setSelected(nextIdx); if (newIdx === null) { // load next photo from master array app.SSFinder.replacePhoto(_VARS.replaceIdx); _VARS.replaceIdx = _VARS.lastSelected; } } // set the next timeout, then call ourselves - runs unless interrupted _VARS.timeOutId = window.setTimeout(() =&gt; { _runShow(); }, _VARS.waitTime); } return { /** * Start the slideshow * @param {int} [delay=2000] - delay before start * @memberOf app.SSRunner */ start: function(delay = 2000) { const transTime = Chrome.Storage.get('transitionTime'); if (transTime) { app.SSRunner.setWaitTime(transTime.base * 1000); } _VARS.interactive = Chrome.Storage.get('interactive'); app.SSHistory.initialize(); // start slide show. slight delay at beginning so we have a smooth start window.setTimeout(_runShow, delay); }, /** * Get wait time between _runShow calls * @returns {int} current wait time * @memberOf app.SSRunner */ getWaitTime: function() { return _VARS.waitTime; }, /** * Set wait time between _runShow calls in milliSecs * @param {int} waitTime - wait time for next attempt to get photo * @memberOf app.SSRunner */ setWaitTime: function(waitTime) { _VARS.waitTime = waitTime; }, /** * Set last selected index * @param {int} lastSelected - last index in t.views * @memberOf app.SSRunner */ setLastSelected: function(lastSelected) { _VARS.lastSelected = lastSelected; }, /** * Set last selected index * @param {int} idx - replace index in t.views * @memberOf app.SSRunner */ setReplaceIdx: function(idx) { _VARS.replaceIdx = idx; }, /** * Has the first page run * @returns {boolean} if animation has started * @memberOf app.SSRunner */ isStarted: function() { return _VARS.started; }, /** * Is interactive mode allowed * @returns {boolean} true if allowed * @memberOf app.SSRunner */ isInteractive: function() { return _VARS.interactive; }, /** * Are we paused * @returns {boolean} true if paused * @memberOf app.SSRunner */ isPaused: function() { return _VARS.paused; }, /** * Is the given idx a part of the current animation pair * @param {int} idx - index into [t.views]{@link app.Screensaver.t} * @returns {boolean} if selected or last selected * @memberOf app.SSRunner */ isCurrentPair: function(idx) { const selected = app.SSViews.getSelected(); return ((idx === selected) || (idx === _VARS.lastSelected)); }, /** * Toggle paused state of the slideshow * @param {?int} [newIdx=null] optional idx to use for current idx * @memberOf app.SSRunner */ togglePaused: function(newIdx = null) { if (_VARS.started) { _VARS.paused = !_VARS.paused; app.Screensaver.setPaused(_VARS.paused); if (_VARS.paused) { _stop(); } else { _restart(newIdx); } } }, /** * Forward one slide * @memberOf app.SSRunner */ forward: function() { if (_VARS.started) { _step(); } }, /** * Backup one slide * @memberOf app.SSRunner */ back: function() { if (_VARS.started) { const nextStep = app.SSHistory.back(); if (nextStep !== null) { _step(nextStep); } } }, }; })(); Ã— Search results Close "},"scripts_screensaver_ss_time.js.html":{"id":"scripts_screensaver_ss_time.js.html","title":"Source: scripts/screensaver/ss_time.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/ss_time.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Time handling for an {@link app.Screensaver} * @namespace */ app.SSTime = (function() { 'use strict'; new ExceptionHandler(); return { /** * Initialize the time display * @memberOf app.SSTime */ initialize: function() { const showTime = Chrome.Storage.getInt('showTime', 0); if (showTime &gt; 0) { // update current time once a minute setInterval(app.SSTime.setTime, 61 * 1000); } }, /** * Set the time label * @memberOf app.SSTime */ setTime: function() { let label = ''; const showTime = Chrome.Storage.getInt('showTime', 0); if ((showTime !== 0) &amp;&amp; app.SSRunner.isStarted()) { label = Chrome.Time.getStringShort(); } app.Screensaver.setTimeLabel(label); }, }; })(); Ã— Search results Close "},"scripts_screensaver_views_ss_view.js.html":{"id":"scripts_screensaver_views_ss_view.js.html","title":"Source: scripts/screensaver/views/ss_view.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Msgapp.Optionsapp.Permissionsapp.Redditapp.Screensaverapp.SSBuilderapp.SSControlapp.SSEventsapp.SSFinderapp.SSHistoryapp.SSPhotosapp.SSRunnerapp.SSTimeapp.SSViewsapp.Use500pxChrome.GAChrome.HttpChrome.JSONUtilsChrome.LocaleChrome.MsgChrome.StorageChrome.Utils Classes app.PhotoSourceapp.SSPhotoapp.SSViewapp.SSViewFrameapp.SSViewFullapp.SSViewLetterboxChrome.TimeExceptionHandler Global Global Source: scripts/screensaver/views/ss_view.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; window.app = window.app || {}; new ExceptionHandler(); /** * Aspect ratio of screen * @type {number} * @const * @private * @memberOf app.SSView */ const _SCREEN_ASP = screen.width / screen.height; /** * Screensaver zoom view and base class for other SSView classes * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template item model * @property {string} url - photo url, binding * @property {string} authorLabel - author text, binding * @property {string} locationLabel - location text, binding * @alias app.SSView */ app.SSView = class SSView { /** * Create a new SSView * @param {app.SSPhoto} photo - An {@link app.SSPhoto} * @constructor */ constructor(photo) { this.photo = photo; this.image = null; this.author = null; this.time = null; this.location = null; this.model = null; this.url = photo.getUrl(); this.authorLabel = ''; this.locationLabel = ''; } /** * Factory Method to create a new {@link app.SSView} * @param {app.SSPhoto} photo - An {@link app.SSPhoto} * @param {app.SSViews.Type} sizing - photo sizing type * @returns {app.SSView} a new SSView or subclass * @static */ static createView(photo, sizing) { switch (sizing) { case app.SSViews.Type.LETTERBOX: return new app.SSViewLetterbox(photo); case app.SSViews.Type.ZOOM: return new app.SSView(photo); case app.SSViews.Type.FRAME: return new app t = this.authorLabel; const sup = this.author.querySelector('#sup'); sup.textContent = ''; if (!Chrome.Utils.isWhiteSpace(authorText) &amp;&amp; (type === '500')) { sup.textContent = 'px'; } } /** * Set the style for the time label */ _setTimeStyle() { if (Chrome.Storage.getBool('largeTime')) { this.time.style.fontSize = '8.5vh'; this.time.style.fontWeight = 300; } } /** * Set the url */ _setUrl() { this.url = this.photo.getUrl(); this.model.set('view.url', this.url); } /** * Set the author text * @param {boolean} force - require display of label if true */ _setAuthorLabel(force) { this.authorLabel = ''; this.model.set('view.authorLabel', this.authorLabel); this._super500px(); const type = this.photo.getType(); const photographer = this.photo.getPhotographer(); let newType = type; const idx = type.search('User'); if (!force &amp;&amp; !Chrome.Storage.getBool('showPhotog') &amp;&amp; (idx !== -1)) { // don't show label for user's own photos, if requested return; } if (idx !== -1) { // strip off 'User' newType = type.substring(0, idx - 1); } if (this._hasAuthor()) { this.authorLabel = `${photographer} / ${newType}`; } else { // no photographer name this.authorLabel = `${Chrome.Locale.localize('photo_from')} ${newType}`; } this.model.set('view.authorLabel', this.authorLabel); this._super500px(); } /** * Set the geolocation text */ _setLocationLabel() { this.locationLabel = ''; this.model.set('view.locationLabel', this.locationLabel); if (app.SSView._showLocation() &amp;&amp; this._hasLocation()) { const point = this.photo.getPoint(); app.Geo.get(point).then((location) =&gt; { if (location &amp;&amp; this.model) { location = location.replace('Unnamed Road, ', ''); this.locationLabel = location; this.model.set('view.locationLabel', this.locationLabel); } return Promise.resolve(); }).catch((err) =&gt; { const networkErr = Chrome.Locale.localize('err_network'); if (!err.message.includes(networkErr)) { Chrome.GA.error(`${err.message}, point: ${point}`, 'SSView._setLocationL SSView} objects * @namespace */ app.SSViews = (function() { 'use strict'; new ExceptionHandler(); /** * Max number of views * @type {int} * @const * @default * @private * @memberOf app.SSViews */ const _MAX_VIEWS = 20; /** * The array of views * @type {Array&lt;app.SSView&gt;} * @const * @private * @memberOf app.SSViews */ const _views = []; /** * The neon-animated-pages * @type {?Element} * @private * @memberOf app.SSViews */ let _pages = null; /** * Enum for view type * @typedef {enum} app.SSViews.Type * @readonly * @enum {int} * @memberOf app.SSViews */ const Type = { UNDEFINED: -1, LETTERBOX: 0, ZOOM: 1, FRAME: 2, FULL: 3, RANDOM: 4, }; /** * The view type * @type {int} * @private * @memberOf app.SSViews */ let _type = Type.UNDEFINED; /** * Process settings related to the photo's appearance * @private * @memberOf app.SSViews */ function _setViewType() { _type = Chrome.Storage.getInt('photoSizing', 0); if (_type === Type.RANDOM) { // pick random sizing _type = Chrome.Utils.getRandomInt(0, 3); } let type = 'contain'; switch (_type) { case Type.LETTERBOX: type = 'contain'; break; case Type.ZOOM: type = 'cover'; break; case Type.FRAME: case Type.FULL: type = null; break; } app.Screensaver.setSizingType(type); } return { Type: Type, /** * Create the {@link app.SSView} pages * @param {app.Screensaver.Template} t - auto binding template * @memberOf app.SSViews */ create: function(t) { _pages = t.$.pages; _setViewType(); const len = Math.min(app.SSPhotos.getCount(), _MAX_VIEWS); for (let i = 0; i &lt; len; i++) { const photo = app.SSPhotos.get(i); const view = app.SSView.createView(photo, _type); _views.push(view); } app.SSPhotos.setCurrentIndex(len); // set and force render of animated pages t.set('_views', _views); t.$.repeatTemplate.render(); // set the Elements of each view _views.forEach((view, index) =&gt; { const el = _pages.querySelector('#view' + index); const image = el.querySelector('.image'); const author = el.querySelector('.author'); const time = el.queryS e; } } else { if ((curTime &gt;= startTime) || (curTime &lt;= stopTime)) { ret = true; } } return ret; } /** * Get time as string suitable for display, including AM/PM if 12hr * @param {!string} timeString - in '00:00' format * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {!string} display string * @static */ static getStringFull(timeString, frmt = null) { const time = new Time(timeString); return time.toString(frmt); } /** * Get current time suitable for display w/o AM/PM if 12hr * @returns {!string} display string * @static */ static getStringShort() { const time = new Time(); let timeString = time.toString(); // strip off all non-digits but : timeString = timeString.replace(/[^\\d:]/g, ''); return timeString; } /** * Parse time string * @param {string} timeString - in '00:00' format * @private */ _parse(timeString) { if (timeString === null) { const date = new Date(); this._hr = date.getHours(); this._min = date.getMinutes(); } else { this._hr = parseInt(timeString.substr(0, 2), 10); this._min = parseInt(timeString.substr(3, 2), 10); } } /** * Get string representation of Time * @param {?int} [frmt=null] - optional format, overrides storage value * @returns {string} As string */ toString(frmt = null) { let ret = ''; const date = new Date(); date.setHours(this._hr, this._min); const languages = [navigator.language, 'en-us']; const opts = { hour: 'numeric', minute: '2-digit', hour12: !Time._is24Hr(frmt), }; try { ret = date.toLocaleTimeString(languages, opts); } catch (err) { Chrome.GA.exception(`Caught: Time.toString: ${err.message}`, err.stack, false); } return ret; } }; } Ã— Search results Close "},"bower_components_chrome-extension-utils_chrome_utils.js.html":{"id":"bower_components_chrome-extension-utils_chrome_utils.js.html","title":"Source: bower_components/chrome-extension-utils/chrome_utils.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.ContextMenuapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePh
