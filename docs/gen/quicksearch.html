d a chrome message * @param {Object} type - type of message * @returns {Promise&lt;JSON&gt;} response JSON * @memberOf app.Msg */ send: function(type) { return chromep.runtime.sendMessage(type, null).then((response) =&gt; { return Promise.resolve(response); }).catch((err) =&gt; { if (err.message &amp;&amp; !err.message.includes('port closed') &amp;&amp; !err.message.includes('Receiving end does not exist')) { const msg = `type: ${type.message}, ${err.message}`; app.GA.error(msg, 'app.Msg.send'); } return Promise.reject(err); }); }, }; })(); Ã— Search results Close "},"options.js.html":{"id":"options.js.html","title":"Source: options.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: options.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function(window) { 'use strict'; /** * Extension's Options page * @namespace app.Options */ new ExceptionHandler(); const chromep = new ChromePromise(); /** * Manage an html page that is inserted on demand&lt;br /&gt; * May also be a url link to external site * @typedef {Object} app.Options.Page * @property {string} label - label for Nav menu * @property {string} route - element name route to page * @property {string} icon - icon for Nav Menu * @property {?Object} obj - something to be done when selected * @property {boolean} ready - true if html is inserted * @property {boolean} divider - true for divider before item * @memberOf app.Options */ /** * Path to the extension in the Web Store * @type {string} * @const * @private * @memberOf app.Options */ const EXT_URI = 'https://chrome.google.com/webstore/detail/photo-screen-saver/' + chrome.runtime.id + '/'; /** * Path to my Pushy Clipboard extension * @type {string} * @const * @default * @private * @memberOf app.Options */ const PUSHY_URI = 'https://chrome.google.com/webstore/detail/pushy-clipboard/' + 'jemdfhaheennfkehopbpkephjlednffd'; /** * auto-binding template * @type {Object} * @const * @private * @memberOf app.Options */ const t = document.querySelector('#t'); // Error dialog t.dialogTitle = ''; t.dialogText = ''; // current and previous route // several menu items open a new tab or window and we // need to keep the selected menu item and the current page in sync t.route = 'page-settings'; t.prevRoute = 'page-settings'; /** * Computed property: Page title * @returns {string} i18n title * @memberOf app.Options */ t.computeTitle = function() { return app.Utils.localize('chrome_extension_name'); }; /** * Computed property: Menu label * @returns {string} i18n label * @memberOf app.Options */ t.computeMenu = function() { return app.Utils.localize('menu'); }; /** * Event Listener for template bound event to know when bindings * have resolved and content has been stamped to the page * @memberOf app.Options */ t.addEventListener('dom-change', function() { app.GA.page('/options.html'); // listen for app messages chrome.runtime.onMessage.addListener(t.onMessage); }); /** * Event Listener for main menu clicks * Route to proper page * @param {Event} event - ClickEvent * @memberOf app.Options */ t.onDataRouteClick = function(event) { // Close drawer after menu item is selected if drawerPanel is narrow t.closeDrawer(); const index = t.pages.map(function(e) { return e.route; }).indexOf(event.currentTarget.id); app.GA.event(app.GA.EVENT.MENU, t.pages[index].route); t.prevRoute = t.route; if (!t.pages[index].obj) { // some pages are just pages t.route = t.pages[index].route; t.scrollPageToTop(); } else if (typeof t.pages[index].obj === 'string') { // some pages are url links t.$.mainMenu.select(t.prevRoute); chrome.tabs.create({url: t.pages[index].obj}); } else { // some pages have functions to view them t.pages[index].obj(index, event); } }; /** * Show the Google Photos page * @param {int} index index into [t.pages]{@link app.Options.t.pages} * @memberOf app.Options */ t.googlePhotos = function(index) { if (!t.pages[index].ready) { // create the page the first time t.pages[index].ready = true; t.gPhotosPage = new app.GooglePhotosPage('gPhotosPage'); Polymer.dom(t.$.googlePhotosInsertion).appendChild(t.gPhotosPage); } else { t.gPhotosPage.loadAlbumList(); } t.route = t.pages[index].route; t.scrollPageToTop(); }; /** * Show the help page * @param {int} index - index into [t.pages]{@link app.Options.t.pages} * @private * @memberOf app.Options */ function _showHelpPage(index) { if (!t.pages[index].ready) { // insert the page the first time t.pages[index].ready = true; const el = new app.HelpPageFactory(); Polymer.dom(t.$.helpInsertion).appendChild(el); } t.route = t.pages[index].route; t.scrollPageToTop(); } /** * Show the Help page * @param {int} index - index into [t.pages]{@link app.Options.t.pages} * @memberOf app.Options */ t.help = function(index) { if (!t.pages[index].ready) { // create the page the first time t.pages[index].ready = true; const el = new app.HelpPage(); Polymer.dom(t.$.infoInsertion).appendChild(el); } t.route = t.pages[index].route; t.scrollPageToTop(); }; /** * Display a preview of the screen saver * @memberOf app.Options */ t.preview = function() { // reselect previous page t.async(function() { t.$.mainMenu.select(t.prevRoute); }, 500); app.Msg.send(app.Msg.SS_SHOW).catch(() =&gt; {}); }; /** * Array of pages * @type {app.Options.Page[]} * @memberOf app.Options */ t.pages = [ { label: app.Utils.localize('menu_settings'), route: 'page-settings', icon: 'myicons:settings', obj: null, ready: true, divider: false, }, { label: app.Utils.localize('menu_google'), route: 'page-google-photos', icon: 'myicons:cloud', obj: t.googlePhotos, ready: false, divider: false, }, { label: app.Utils.localize('menu_preview'), route: 'page-preview', icon: 'myicons:pageview', obj: t.preview, ready: true, divider: false, }, { label: app.Utils.localize('menu_help'), route: 'page-help', icon: 'myicons:help', obj: _showHelpPage, ready: false, divider: false, }, { label: app.Utils.localize('menu_support'), route: 'page-support', icon: 'myicons:help', obj: `${EXT_URI}support`, ready: true, divider: true, }, { label: app.Utils.localize('menu_rate'), route: 'page-rate', icon: 'myicons:grade', obj: `${EXT_URI}reviews`, ready: true, divider: false, }, { label: app.Utils.localize('menu_pushy'), route: 'page-pushy', icon: 'myicons:extension', obj: PUSHY_URI, ready: true, divider: true, }, ]; /** * Scroll page to top * @memberOf app.Options */ t.scrollPageToTop = function() { t.$.scrollPanel.scrollToTop(true); }; /** * Close drawer if drawerPanel is narrow * @memberOf app.Options */ t.closeDrawer = function() { const drawerPanel = document.querySelector('#paperDrawerPanel'); if (drawerPanel.narrow) { drawerPanel.closeDrawer(); } }; /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Object} request - details for the message * @param {string} request.message - name of the message * @param {Object} sender - MessageSender object * @param {function} response - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Options */ t.onMessage = function(request, sender, response) { if (request.message === app.Msg.HIGHLIGHT.message) { // highlight ourselves and let the sender know we are here chromep.tabs.getCurrent().then((t) =&gt; { chrome.tabs.update(t.id, {'highlighted': true}); return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.tabs.getCurrent'); }); response(JSON.stringify({message: 'OK'})); } else if (request.message === app.Msg.STORAGE_EXCEEDED.message) { // Display Error Dialog if a save action exceeded the // localStorage limit t.dialogTitle = app.Utils.localize('err_storage_title'); t.dialogText = app.Utils.localize('err_storage_desc'); t.$.errorDialog.open(); } else if (request.message === app.Msg.PHOTO_SOURCE_FAILED.message) { // failed to load t.$.settingsPage.deselectPhotoSource(request.type); t.dialogTitle = app.Utils.localize('err_photo_source_title'); t.dialogText = request.error; t.$.errorDialog.open(); } return false; }; })(window); Ã— Search results Close "},"photo.js.html":{"id":"photo.js.html","title":"Source: photo.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: photo.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; new ExceptionHandler(); /** * A photo used by the screen saver * @typedef {Object} Photo * @property {string} name - Unique name * @property {string} path - The url to the photo * @property {string} author - The photographer * @property {string} type - source of the photo * @property {int} width - width * @property {int} height - height * @property {number} aspectRatio - aspect ratio * @property {Object} ex - additional information about the photo * @property {Object} point - geolocation lat lon * @property {string} label - author label * @property {string} location - geolocation label */ /** * A photo for the screen saver * Important: Only implement static methods. This Object * will be shallow copied in the screensaver and lose its instance methods * @param {string} name - unique name * @param {app.PhotoSource.Photo} source - source photo * @constructor * @alias app.Photo */ const Photo = function(name, source) { this.name = name; this.path = source.url; this.author = source.author ? source.author : ''; this.type = source.type; this.aspectRatio = source.asp; this.ex = source.ex; this.point = source.point; this.width = screen.width; this.height = screen.height; this.label = Photo.buildAuthorLabel(this.type, this.author, false); this.location = null; }; window.app = window.app || {}; app.Photo = Photo; /** * Create the author label * @param {string} type - source of photo * @param {string} author - author of photo * @param {boolean} force - require display of label if true * @returns {string} label describing the photo source and photographer name */ Photo.buildAuthorLabel = function(type, author, force) { let ret = ''; let newType = type; const idx = type.search('User'); if (!force &amp;&amp; !app.Storage.getBool('showPhotog') &amp;&amp; (idx !== -1)) { // don't show label for user's own photos, if requested return ret; } if (idx !== -1) { // strip off 'User' newType = type.substring(0, idx - 1); } if (author) { ret = `${author} / ${newType}`; } else { // no photographer name ret = `Photo from ${newType}`; } return ret; }; /** * Determine if a photo would look bad zoomed or stretched on the screen * @param {number} asp aspect ratio of photo * @param {number} screenAsp - the screen aspect ratio * @returns {boolean} true if a photo aspect ratio differs substantially * from the screens' * @private */ Photo._isBadAspect = function(asp, screenAsp) { // arbitrary const CUT_OFF = 0.5; return (asp &lt; screenAsp - CUT_OFF) || (asp &gt; screenAsp + CUT_OFF); }; /** * Determine if a photo should not be displayed * @param {number} asp - aspect ratio * @param {number} screenAsp - the screen aspect ratio * @param {int} photoSizing - the sizing type * @returns {boolean} true if the photo should not be displayed */ Photo.ignore = function(asp, screenAsp, photoSizing) { let ret = false; const skip = app.Storage.getBool('skip'); if ((!asp || isNaN(asp)) || (skip &amp;&amp; ((photoSizing === 1) || (photoSizing === 3)) &amp;&amp; Photo._isBadAspect(asp, screenAsp))) { // ignore photos that don't have aspect ratio // or would look bad with cropped or stretched sizing options ret = true; } return ret; }; /** * Create a new tab with a link to the * original source of the current photo, if possible * @param {Object} item - a photo item */ Photo.showSource = function(item) { if (!item) { return; } const path = item.path; const extra = item.ex; let regex; let id; let url; switch (item.type) { case '500': // parse photo id regex = /(\\/[^\\/]*){4}/; id = path.match(regex); url = `http://500px.com/photo${id[1]}`; chrome.tabs.create({url: url}); break; case 'flickr': if (extra) { // parse photo id regex = /(\\/[^\\/]*){4}(_.*_)/; id = path.match(regex); url = `https://www.flickr.com/photos/${item.ex}${id[1]}`; chrome.tabs.create({url: url}); } break; case 'reddit': if (extra) { chrome.tabs.create({url: item.ex}); } break; default: break; } }; })(window); Ã— Search results Close "},"photo_sources.js.html":{"id":"photo_sources.js.html","title":"Source: photo_sources.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: photo_sources.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; new ExceptionHandler(); /** * A potential source of photos for the screen saver * @param {string} useName - The key for the boolean value that indicates * if the source is selected * @param {string} photosName - The key for the collection of photos * @param {string} type - A descriptor of the photo source * @param {boolean} isDaily - Should the source be updated daily * @param {boolean} isArray - Is the source an Array of photo Arrays * @param {string} loadObj - the function wrapper for a photo source * as a string * @param {string} loadFn - function to call to retrieve the photo * collection as a string * @param {Array} loadArgs - Arguments to the loadFn * @constructor * @alias app.PhotoSource */ const PhotoSource = function(useName, photosName, type, isDaily, isArray, loadObj, loadFn, loadArgs) { this.useName = useName; this.photosName = photosName; this.type = type; this.isDaily = isDaily; this.isArray = isArray; this.loadObj = loadObj; this.loadFn = loadFn; this.loadArgs = loadArgs || []; }; window.app = window.app || {}; app.PhotoSource = PhotoSource; /** * Determine if this source has been selected for display * @returns {boolean} true if selected */ PhotoSource.prototype.use = function() { return app.Storage.getBool(this.useName); }; /** * Process the photo source. * This normally requires a https call * and may fail for various reasons * Save to localStorage if there is enough room. * @returns {Promise&lt;void&gt;} void */ PhotoSource.prototype.process = function() { if (this.use()) { // convert string to function const fn = window.app[this.loadObj][this.loadFn]; let arg = null; if (this.loadArgs.length === 1) { arg = this.loadArgs[0]; } return fn(arg).then((photos) =&gt; { const err = this._savePhotos(photos); if (err) { throw new Error(err); } return Promise.resolve(); }).catch((err) =&gt; { app.GA.error(err.message, 'PhotoSource.process'); return Promise.reject(err); }); } else { if (this.useName !== 'useGoogle') { localStorage.removeItem(this.photosName); } return Promise.resolve(); } }; /** * Save the photos to localStorage in a safe manner * @param {Array} photos - an array of photo objects * @returns {?string} non-null on error * @private */ PhotoSource.prototype._savePhotos = function(photos) { let ret = null; const keyBool = (this.useName === 'useGoogle') ? null : this.useName; if (photos || photos.length) { const set = app.Storage.safeSet(this.photosName, photos, keyBool); if (!set) { ret = 'Exceeded storage capacity.'; } } return ret; }; /** * Add the type specifier (source of the photo) for each * photo object in the array * @param {Array} arr - an array of photo objects * @private */ PhotoSource.prototype._addType = function(arr) { for (let i = 0; i &lt; arr.length; i++) { arr[i].type = this.type; } }; /** * Get all the photos from local storage * @returns {Array} The Array of photos * @private */ PhotoSource.prototype._getPhotos = function() { let ret = []; if (this.use()) { if (this.isArray) { const items = app.Storage.get(this.photosName); if (items) { // could be that items have not been retrieved yet for (let i = 0; i &lt; items.length; i++) { ret = ret.concat(items[i].photos); if (ret) { this._addType(ret); } } } } else { ret = app.Storage.get(this.photosName); if (ret) { this._addType(ret); } else { ret = []; } } } return ret; }; /** * Array of PhotoSources * @type {Array} */ PhotoSource.SOURCES = [ new PhotoSource('useGoogle', 'albumSelections', 'Google User', true, true, 'GooglePhotos', 'loadImages', []), new PhotoSource('useChromecast', 'ccImages', 'Google', false, false, 'ChromeCast', 'loadImages', []), new PhotoSource('useEditors500px', 'editors500pxImages', '500', true, false, 'Use500px', 'loadImages', ['editors']), new PhotoSource('usePopular500px', 'popular500pxImages', '500', true, false, 'Use500px', 'loadImages', ['popular']), new PhotoSource('useYesterday500px', 'yesterday500pxImages', '500', true, false, 'Use500px', 'loadImages', ['fresh_yesterday']), new PhotoSource('useSpaceReddit', 'spaceRedditImages', 'reddit', true, false, 'Reddit', 'loadImages', ['r/spaceporn/']), new PhotoSource('useEarthReddit', 'earthRedditImages', 'reddit', true, false, 'Reddit', 'loadImages', ['r/EarthPorn/']), new PhotoSource('useAnimalReddit', 'animalRedditImages', 'reddit', true, false, 'Reddit', 'loadImages', ['r/animalporn/']), new PhotoSource('useInterestingFlickr', 'flickrInterestingImages', 'flickr', true, false, 'Flickr', 'loadImages', []), new PhotoSource('useAuthors', 'authorImages', 'Google', false, false, 'GooglePhotos', 'loadAuthorImages', []), ]; /** * Get all the keys of useage boolean variables * @returns {Array} Array of keys of useage boolean variables */ PhotoSource.getUseNames = function() { let ret = []; for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { ret = ret.concat(PhotoSource.SOURCES[i].useName); } return ret; }; /** * Get all the photos from all selected sources. These will be * used by the screensaver. * @returns {Array} Array of photos to display in screen saver */ PhotoSource.getSelectedPhotos = function() { let ret = []; for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { ret = ret.concat(PhotoSource.SOURCES[i]._getPhotos()); } return ret; }; /** * Determine if a given string is a photo source * @param {string} useName - String to check * @returns {boolean} true if photo source */ PhotoSource.contains = function(useName) { for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { if (PhotoSource.SOURCES[i].useName === useName) { return true; } } return false; }; /** * Process the given photo source and save to localStorage. * This normally requires a https call * and may fail for various reasons * @param {string} useName - The photo source to retrieve * @returns {Promise&lt;void&gt;} void */ PhotoSource.process = function(useName) { for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { if (PhotoSource.SOURCES[i].useName === useName) { return PhotoSource.SOURCES[i].process(); } } // not found, shouldn't be here return Promise.resolve(); }; /** * Process all the selected photo sources and save to localStorage. * This normally requires a https call * and may fail for various reasons */ PhotoSource.processAll = function() { for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { PhotoSource.SOURCES[i].process().catch(() =&gt; {}); } }; /** * Process all the selected photo sources that are to be * updated every day and save to localStorage. * This normally requires a https call * and may fail for various reasons */ PhotoSource.processDaily = function() { for (let i = 0; i &lt; PhotoSource.SOURCES.length; i++) { if (PhotoSource.SOURCES[i].isDaily) { PhotoSource.SOURCES[i].process().catch(() =&gt; {}); } } }; /** * A photo from a {@link app.PhotoSource} * @typedef {{}} app.PhotoSource.Photo * @property {string} url - The url to the photo * @property {string} author - The photographer * @property {number} asp - The aspect ratio of the photo * @property {Object} [ex] - Additional information about the photo * @property {Object} [point] - geolocation lat lon * @property {string} type - source of the photo */ /** * Add an image object to an existing Array * @param {Array} images - Array of image objects * @param {string} url - The url to the photo * @param {string} author - The photographer * @param {number} asp - The aspect ratio of the photo * @param {Object} [ex] - Additional information about the photo * @param {string} [point] - The Lat Long * @memberOf app.Utils */ PhotoSource.addImage = function(images, url, author, asp, ex, point) { /** @type {app.PhotoSource.Photo} */ const image = { url: url, author: author, asp: asp.toPrecision(3), }; if (ex) { image.ex = ex; } if (point) { image.point = point; } images.push(image); }; })(window); Ã— Search results Close "},"photo_view.js.html":{"id":"photo_view.js.html","title":"Source: photo_view.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: photo_view.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Handle rendering of a photo in screen saver * @namespace */ app.PhotoView = (function() { 'use strict'; new ExceptionHandler(); /** * Important components of a photo view * @typedef {Object} app.PhotoView.Elements * @property {Element} image - paper-image * @property {Element} author - label * @property {Element} time - label * @property {Element} location - Geo location * @property {Object} model - template model * @property {app.Photo} item - photo item * @memberOf app.PhotoView */ /** * Aspect ratio of screen * @type {number} * @const * @private * @memberOf app.PhotoView */ const SCREEN_ASPECT = screen.width / screen.height; /** * Get references to the important elements of a slide * @param {int} idx - index into animated pages * @returns {app.PhotoView.Elements} important elements of a slide * @private * @memberOf app.PhotoView */ function _getElements(idx) { const rep = document.querySelector('#repeatTemplate'); const pages = document.querySelector('#pages'); const el = pages.querySelector('#item' + idx); const ret = {}; ret.image = el.querySelector('.image'); ret.author = el.querySelector('.author'); ret.location = el.querySelector('.location'); ret.time = el.querySelector('.time'); ret.model = rep.modelForElement(ret.image); ret.item = ret.model.get('item'); return ret; } /** * Finalize DOM for a letter boxed photo * @param {int} idx - index into animated pages * @private * @memberOf app.PhotoView */ function _letterbox(idx) { const e = _getElements(idx); const aspect = e.item.aspectRatio; let right; let bottom; e.author.style.textAlign = 'right'; e.location.style.textAlign = 'left'; if (aspect &lt; SCREEN_ASPECT) { right = (100 - aspect / SCREEN_ASPECT * 100) / 2; e.author.style.right = (right + 1) + 'vw'; e.author.style.bottom = ''; e.author.style.width = aspect / SCREEN_ASPECT * (100 - .5) + 'vw'; e.location.style.left = (right + 1) + 'vw'; e.location.style.bottom = ''; e.location.style.width = aspect / SCREEN_ASPECT * (100 - .5) + 'vw'; e.time.style.right = (right + 1) + 'vw'; e.time.style.bottom = ''; } else { bottom = (100 - SCREEN_ASPECT / aspect * 100) / 2; e.author.style.bottom = (bottom + 1) + 'vh'; e.author.style.right = ''; e.author.style.width = 100 - .5 + 'vw'; e.location.style.bottom = (bottom + 1) + 'vh'; e.location.style.left = ''; e.location.style.width = 100 - .5 + 'vw'; e.time.style.bottom = (bottom + 3.5) + 'vh'; e.time.style.right = ''; } if (app.Storage.getBool('showTime')) { // don't wrap author e.author.style.textOverflow = 'ellipsis'; e.author.style.whiteSpace = 'nowrap'; } if (!app.Utils.isWhiteSpace(e.item.location) &amp;&amp; app.Storage.getBool('showLocation')) { e.author.style.maxWidth = ((aspect / SCREEN_ASPECT * 100) / 2 ) - .25 + 'vh'; } e.location.style.maxWidth = ((aspect / SCREEN_ASPECT * 100) / 2 ) - .25 + 'vh'; } /** * Finalize DOM for a stretched photo * @param {int} idx - index into animated pages * @private * @memberOf app.PhotoView */ function _stretch(idx) { const e = _getElements(idx); const img = e.image.$.img; img.style.width = '100%'; img.style.height = '100%'; img.style.objectFit = 'fill'; } /** * Set style info for labels in frame mode * @param {Element} el - element to style * @param {int} width - frame width * @param {int} height - frame height * @private * @memberOf app.PhotoView */ function _setFrameLabelStyle(el, width, height) { el.style.textOverflow = 'ellipsis'; el.style.whiteSpace = 'nowrap'; if (app.Storage.getInt('showTime')) { el.style.left = (screen.width - width) / 2 + 10 + 'px'; el.style.textAlign = 'left'; el.style.width = Math.floor(0.8 * width) + 'px'; } else { el.style.left = (screen.width - width) / 2 + 10 + 'px'; el.style.width = width - 20 + 'px'; el.style.textAlign = 'center'; } el.style.bottom = (screen.height - height) / 2 + 10 + 'px'; el.style.color = 'black'; el.style.opacity = 0.9; el.style.fontSize = '2.5vh'; el.style.fontWeight = 300; } /** * Finalize DOM for a framed photo * @param {int} idx - index into animated pages * @private * @memberOf app.PhotoView */ function _frame(idx) { const e = _getElements(idx); const model = e.model; const author = e.author; const location = e.location; const time = e.time; const image = e.image; const img = image.$.img; /** @type {Photo} */ const photo = e.item; const aspect = photo.aspectRatio; const showLocation = app.Storage.getBool('showLocation'); const hasLocation = !!photo.point; let padding; let border; let borderBot; let width; let height; let frWidth; let frHeight; // scale to screen size border = screen.height * 0.005; borderBot = screen.height * 0.05; padding = screen.height * 0.025; let label; if (showLocation &amp;&amp; hasLocation) { // location takes priority over author label = ''; } else { // force author for this view label = app.Photo.buildAuthorLabel(photo.type, photo.author, true); } model.set('item.label', label); height = Math.min((screen.width - padding * 2 - border * 2) / aspect, screen.height - padding * 2 - border - borderBot); width = height * aspect; // size with the frame frWidth = width + border * 2; frHeight = height + borderBot + border; img.style.height = height + 'px'; img.style.width = width + 'px'; image.height = height; image.width = width; image.style.top = (screen.height - frHeight) / 2 + 'px'; image.style.left = (screen.width - frWidth) / 2 + 'px'; image.style.border = 0.5 + 'vh ridge WhiteSmoke'; image.style.borderBottom = 5 + 'vh solid WhiteSmoke'; image.style.borderRadius = '1.5vh'; image.style.boxShadow = '1.5vh 1.5vh 1.5vh rgba(0,0,0,.7)'; _setFrameLabelStyle(author, frWidth, frHeight); _setFrameLabelStyle(location, frWidth, frHeight); time.style.right = (screen.width - frWidth) / 2 + 10 + 'px'; time.style.textAlign = 'right'; time.style.bottom = (screen.height - frHeight) / 2 + 10 + 'px'; time.style.color = 'black'; time.style.opacity = 0.9; time.style.fontSize = '3vh'; time.style.fontWeight = 300; } /** * Add superscript to the label for 500px photos * @param {int} idx - index into animated pages * @memberOf app.PhotoView * @private */ function _super500px(idx) { const e = _getElements(idx); const sup = e.author.querySelector('#sup'); (e.item.type === '500') ? sup.textContent = 'px' : sup.textContent = ''; } return { /** * Get the name of the photo in this view * @param {int} idx - index into animated pages * @returns {string} name of photo * @memberOf app.PhotoView */ getName: function(idx) { const e = _getElements(idx); return e.item.name; }, /** * Finalize DOM for a photo * @param {int} idx - index into animated pages * @param {Object} t - Polymer template * @memberOf app.PhotoView */ prep: function(idx, t) { app.Geo.set(_getElements(idx)); app.PhotoView.setTime(t); _super500px(idx); switch (t.photoSizing) { case 0: _letterbox(idx); break; case 2: _frame(idx); break; case 3: _stretch(idx); break; default: break; } }, /** * Determine if a photo failed to load (usually 404 error) * @param {int} idx - index into animated pages * @returns {boolean} true if image load failed * @memberOf app.PhotoView */ isError: function(idx) { const e = _getElements(idx); return !e.image || e.image.error; }, /** * Determine if a photo has finished loading * @param {int} idx - index into animated pages * @returns {boolean} true if image is loaded * @memberOf app.PhotoView */ isLoaded: function(idx) { const e = _getElements(idx); return !!e.image &amp;&amp; e.image.loaded; }, /** * Build and set the time string * @param {Object} t - Polymer template * @memberOf app.PhotoView */ setTime: function(t) { const format = app.Storage.getInt('showTime'); const date = new Date(); let timeStr; if (format === 0) { // don't show time timeStr = ''; } else if (format === 1) { // 12 hour format timeStr = date.toLocaleTimeString('en-us', { hour: 'numeric', minute: '2-digit', hour12: true, }); if (timeStr.endsWith('M')) { // strip off AM/PM timeStr = timeStr.substring(0, timeStr.length - 3); } } else { // 24 hour format timeStr = date.toLocaleTimeString(navigator.language, { hour: 'numeric', minute: '2-digit', hour12: false, }); } t.set('time', timeStr); }, }; })(); Ã— Search results Close "},"reddit.js.html":{"id":"reddit.js.html","title":"Source: reddit.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: reddit.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Reddit API * @namespace */ app.Reddit = (function() { 'use strict'; new ExceptionHandler(); /** * Extension's redirect uri * @type {string} * @const * @private * @memberOf app.Reddit */ const _REDIRECT_URI = `https://${chrome.runtime.id}.chromiumapp.org/reddit`; /** * Reddit rest API authorization key * @type {string} * @const * @private * @memberOf app.Reddit */ const _KEY = 'bATkDOUNW_tOlg'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_PHOTOS = 100; /** * Min size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MIN_SIZE = 750; /** * Max size of photo to use * @type {int} * @const * @default * @private * @memberOf app.Reddit */ const _MAX_SIZE = 3500; /** * Expose reddit API * @type {Function} * @const * @private * @memberOf app.Reddit */ const _snoocore = new Snoocore({ userAgent: 'photo-screen-saver', throttle: 0, oauth: { type: 'implicit', key: _KEY, redirectUri: _REDIRECT_URI, scope: ['read'], }, }); /** * Parse the size from the submission title. * this is the old way reddit did it * @param {string} title - submission title * @returns {{width: int, height: int}} Photo size * @private * @memberOf app.Reddit */ function _getSize(title) { const ret = {width: -1, height: -1}; const regex = /\\[(\\d*)\\D*(\\d*)\\]/; const res = title.match(regex); if (res) { ret.width = parseInt(res[1], 10); ret.height = parseInt(res[2], 10); } return ret; } /** * Build the list of photos for one page of items * @param {Array} children - Array of objects from reddit * @returns {app.PhotoSource.Photo[]} Array of photos * @private * @memberOf app.Reddit */ function _processChildren(children) { const photos = []; let url; let width = 1; let height = 1; children.forEach((child) =&gt; { const data = child.data; if (!data.over_18) { // skip NSFW if (data.preview &amp;&amp; data.preview.images) { // new way. has full size image and array of reduced // resolutions let item = data.preview.images[0]; url = item.source.url; width = parseInt(item.source.width, 10); height = parseInt(item.source.height, 10); if (Math.max(width, height) &gt; _MAX_SIZE) { // too big. get the largest reduced resolution image item = item.resolutions[item.resolutions.length - 1]; url = item.url.replace(/&amp;amp;/g, '&amp;'); width = parseInt(item.width, 10); height = parseInt(item.height, 10); } } else if (data.title) { // old way of specifying images - parse size from title const size = _getSize(data.title); url = data.url; width = size.width; height = size.height; } } const asp = width / height; const author = data.author; if (asp &amp;&amp; !isNaN(asp) &amp;&amp; (Math.max(width, height) &gt;= _MIN_SIZE) &amp;&amp; (Math.max(width, height) &lt;= _MAX_SIZE)) { app.PhotoSource.addImage(photos, url, author, asp, data.url); } }); return photos; } return { /** * Retrieve the array of reddit photos * @param {string} subreddit - name of photo subreddit * @returns {Promise&lt;app.PhotoSource.Photo[]&gt;} Array of photos * @memberOf app.Reddit */ loadImages: function(subreddit) { let photos = []; return _snoocore(`${subreddit}hot`).listing({ limit: _MAX_PHOTOS, }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return slice.next(); }).then((slice) =&gt; { photos = photos.concat(_processChildren(slice.children)); return Promise.resolve(photos); }).catch((err) =&gt; { app.GA.error(err.message, 'app.Reddit.loadImages'); throw new Error(err.message); }); }, }; })(); Ã— Search results Close "},"screensaver.js.html":{"id":"screensaver.js.html","title":"Source: screensaver.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: screensaver.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * Display a screen saver * @namespace app.ScreenSaver */ new ExceptionHandler(); const chromep = new ChromePromise(); /** * aspect ratio of screen * @type {number} * @const * @private * @memberOf app.ScreenSaver */ const SCREEN_ASPECT = screen.width / screen.height; /** * max number of animated pages * @type {int} * @const * @default * @private * @memberOf app.ScreenSaver */ const MAX_PAGES = 20; /** * repeating alarm for updating time label * @type {string} * @const * @default * @private * @memberOf app.ScreenSaver */ const CLOCK_ALARM = 'updateTimeLabel'; // set selected background image document.body.style.background = app.Storage.get('background').substring(11); /** * main auto-bind template * @type {Object} * @const * @private * @memberOf app.ScreenSaver */ const t = document.querySelector('#t'); // repeat template t.rep = null; // neon-animated-pages element t.p = null; /** * array of all the photos to use for slide show * @type {Array} * @memberOf app.ScreenSaver */ t.itemsAll = []; /** * Index into [t.itemsAll]{@link app.ScreenSaver.t.itemsAll} * @type {int} * @memberOf app.ScreenSaver */ t.curIdx = 0; /** * Array of photos [MAX_PAGES]{@link app.ScreenSaver.MAX_PAGES} * long, currently loaded into the neon-animated-pages. * Always changing subset of [t.itemsAll]{@link app.ScreenSaver.t.itemsAll} * @type {Array} * @memberOf app.ScreenSaver */ t.items = []; // the last selected page t.lastSelected = -1; // true after first full page animation t.started = false; // Flag to indicate the screen saver has no photos t.noPhotos = false; // Starting mouse position t.startMouse = {x: null, y: null}; /** * Event Listener for template bound event to know when bindings * have resolved and content has been stamped to the page * @memberOf app.ScreenSaver */ t.addEventListener('dom-change', function() { app.GA.page('/screensaver.html'); t.rep = t.$.repeatTemplate; t.p = t.$.pages; t.time = 'time'; t.processZoom(); t.processPhotoTransitions(); t.processPhotoSizing(); // listen for request to close screensaver chrome.runtime.onMessage.addListener(t.onMessage); // load the photos for the slide show t.loadImages(); if (!t.noPhotos) { // kick off the slide show if there are photos selected // slight delay at beginning so we have a smooth start t.waitTime = 2000; t.timer = window.setTimeout(t.runShow, t.waitTime); } }); /** * Process Chrome window Zoom factor * @memberOf app.ScreenSaver */ t.processZoom = function() { if (app.Utils.getChromeVersion() &gt;= 42) { // override zoom factor to 1.0 - chrome 42 and later chromep.tabs.getZoom().then((zoomFactor) =&gt; { if ((zoomFactor &lt;= 0.99) || (zoomFactor &gt;= 1.01)) { chrome.tabs.setZoom(1.0); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.tabs.getZoom'); }); } }; /** * Process settings related to between photo transition * @memberOf app.ScreenSaver */ t.processPhotoTransitions = function() { t.transitionType = app.Storage.getInt('photoTransition'); if (t.transitionType === 8) { // pick random transition t.transitionType = app.Utils.getRandomInt(0, 7); } const trans = app.Storage.get('transitionTime'); t.transitionTime = trans.base * 1000; t.waitTime = t.transitionTime; t.waitForLoad = true; const showTime = app.Storage.getInt('showTime'); if ((showTime !== 0) &amp;&amp; (trans.base &gt; 60)) { // add repeating alarm to update time label // if transition time is more than 1 minute // and time label is showing chrome.alarms.onAlarm.addListener(t.onAlarm); chromep.alarms.get(CLOCK_ALARM).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(CLOCK_ALARM, { when: Date.now(), periodInMinutes: 1, }); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.alarms.get(CLOCK_ALARM)'); }); } }; /** * Process settings related to photo appearance * @memberOf app.ScreenSaver */ t.processPhotoSizing = function() { t.photoSizing = app.Storage.getInt('photoSizing'); if (t.photoSizing === 4) { // pick random sizing t.photoSizing = app.Utils.getRandomInt(0, 3); } switch (t.photoSizing) { case 0: t.sizingType = 'contain'; break; case 1: t.sizingType = 'cover'; break; case 2: case 3: t.sizingType = null; break; default: break; } }; /** * Build the Array of photos that will be displayed * and populate the neon-animated-pages * @memberOf app.ScreenSaver */ t.loadImages = function() { let count = 0; const arr = app.PhotoSource.getSelectedPhotos(); if (app.Storage.getBool('shuffle')) { // randomize the order app.Utils.shuffleArray(arr); } for (let i = 0; i &lt; arr.length; i++) { if (!app.Photo.ignore(arr[i].asp, SCREEN_ASPECT, t.photoSizing)) { const photo = new app.Photo('photo' + count, arr[i]); t.itemsAll.push(photo); if (count &lt; MAX_PAGES) { // add a new animatable page - shallow copy t.push('items', JSON.parse(JSON.stringify(t.itemsAll[count]))); t.curIdx++; } count++; } } if (!count) { // No usable photos, display static image t.$.noPhotos.style.visibility = 'visible'; t.noPhotos = true; } }; /** * Try to find a photo that has finished loading * @param {int} idx - index into [t.items]{@link app.ScreenSaver.t.items} * @returns {int} index into t.items of a loaded photo, * -1 if none are loaded * @memberOf app.ScreenSaver */ t.findLoadedPhoto = function(idx) { if (app.PhotoView.isLoaded(idx)) { return idx; } for (let i = idx + 1; i &lt; t.items.length; i++) { if ((i !== t.lastSelected) &amp;&amp; (i !== t.p.selected) &amp;&amp; app.PhotoView.isLoaded(i)) { return i; } } for (let i = 0; i &lt; idx; i++) { if ((i !== t.lastSelected) &amp;&amp; (i !== t.p.selected) &amp;&amp; app.PhotoView.isLoaded(i)) { return i; } } return -1; }; /** * Add the next photo from the master array * @param {int} idx - index into [t.items]{@link app.ScreenSaver.t.items} * @param {boolean} error - true if the photo at idx didn't load * @memberOf app.ScreenSaver */ t.replacePhoto = function(idx, error) { let item; if (error) { // bad url, mark it const name = app.PhotoView.getName(idx); const index = t.itemsAll.map(function(item) { return item.name; }).indexOf(name); if (index !== -1) { t.itemsAll[index].name = 'skip'; } } if (t.started &amp;&amp; (t.itemsAll.length &gt; t.items.length)) { for (let i = t.curIdx; i &lt; t.itemsAll.length; i++) { // find a url that is ok, AFAWK item = t.itemsAll[i]; if (item.name !== 'skip') { t.curIdx = i; break; } } // add the next image from the master list to this page t.rep.set('items.' + idx, JSON.parse(JSON.stringify(item))); t.curIdx = (t.curIdx === t.itemsAll.length - 1) ? 0 : t.curIdx + 1; } }; /** * Replace the active photos with new photos from the master array * @memberOf app.ScreenSaver */ t.replaceAllPhotos = function() { if (t.itemsAll.length &gt; t.items.length) { let pos = 0; let item; let newIdx = t.curIdx; for (let i = t.curIdx; i &lt; t.itemsAll.length; i++) { newIdx = i; item = t.itemsAll[i]; if (item.name !== 'skip') { if ((pos !== t.lastSelected) &amp;&amp; (pos !== t.p.selected)) { // don't replace the last two t.rep.set('items.' + pos, JSON.parse(JSON.stringify(item))); } pos++; if (pos === t.items.length) { break; } } } t.curIdx = (newIdx === t.itemsAll.length - 1) ? 0 : newIdx + 1; } }; /** * Get the next photo to display * @param {int} idx - index into [t.items]{@link app.ScreenSaver.t.items} * @returns {int} next - index into [t.items]{@link app.ScreenSaver.t.items} * to display, -1 if none are ready * @memberOf app.ScreenSaver */ t.getNextPhoto = function(idx) { let ret = t.findLoadedPhoto(idx); if (ret === -1) { if (t.waitForLoad) { // no photos ready.. wait a little and try again the first time t.waitTime = 2000; t.waitForLoad = false; } else { // tried waiting for load, now replace the current photos t.waitTime = 200; t.replaceAllPhotos(); idx = (idx === t.items.length - 1) ? 0 : idx + 1; ret = t.findLoadedPhoto(idx); } } else if (t.waitTime !== t.transitionTime) { // photo found, set the waitTime back to transition time in case // it was changed t.waitTime = t.transitionTime; } return ret; }; /** * Called at fixed time intervals to cycle through the photos * Runs forever * @memberOf app.ScreenSaver */ t.runShow = function() { const curPage = (t.p.selected === undefined) ? 0 : t.p.selected; const prevPage = (curPage &gt; 0) ? curPage - 1 : t.items.length - 1; let selected = (curPage === t.items.length - 1) ? 0 : curPage + 1; // replace the previous selected with the next one from master array t.replacePhoto(t.lastSelected, false); if (app.PhotoView.isError(prevPage)) { // broken link, mark it and replace it t.replacePhoto(prevPage, true); } if (t.p.selected === undefined) { // special case for first page. neon-animated-pages is configured // to run the entry animation for the first selection selected = curPage; } else if (!t.started) { // special case for first full animation. next time ready to start // splicing in the new images t.started = true; } selected = t.getNextPhoto(selected); if (selected !== -1) { // If a new photo is ready, prep it app.PhotoView.prep(selected, t); // update t.p.selected so the animation runs t.lastSelected = t.p.selected; t.p.selected = selected; } // setup the next timer --- runs forever t.timer = window.setTimeout(t.runShow, t.waitTime); }; /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Object} request - details for the message * @param {Object} sender - MessageSender object * @param {function} response - function to call once after processing * @returns {boolean} true if asynchronous * @memberOf app.ScreenSaver */ t.onMessage = function(request, sender, response) { if (request.message === app.Msg.SS_CLOSE.message) { t.closeWindow(); } else if(request.message === app.Msg.SS_IS_SHOWING.message) { // let people know we are here response({message: 'OK'}); } return false; }; /** * Listen for alarms * @param {Object} alarm - chrome alarm * @param {string} alarm.name - alarm type * @memberOf app.ScreenSaver */ t.onAlarm = function(alarm) { if (alarm.name === CLOCK_ALARM) { // update time label if (t.p.selected !== undefined) { app.PhotoView.setTime(t); } } }; /** * Close ourselves * @memberOf app.ScreenSaver */ t.closeWindow = function() { // send message to other screen savers to close themselves app.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); setTimeout(function() { // delay a little to process events window.close(); }, 750); }; /** * Event listener for mouse clicks * Show link to original photo if possible and close windows */ window.addEventListener('click', function() { if (t.p.selected !== undefined) { app.Photo.showSource(t.items[t.p.selected]); } t.closeWindow(); }, false); /** * Event listener for key press * Close window (prob won't work on Chrome OS) */ window.addEventListener('keydown', function() { t.closeWindow(); }, false); /** * Event listener for mouse move * Close window */ window.addEventListener('mousemove', function(event) { if (t.startMouse.x &amp;&amp; t.startMouse.y) { const deltaX = Math.abs(event.clientX - t.startMouse.x); const deltaY = Math.abs(event.clientY - t.startMouse.y); if (Math.max(deltaX, deltaY) &gt; 10) { // close after a minimum amount of mouse movement t.closeWindow(); } } else { // first move, set values t.startMouse.x = event.clientX; t.startMouse.y = event.clientY; } }, false); })(); Ã— Search results Close "},"ss_controller.js.html":{"id":"ss_controller.js.html","title":"Source: ss_controller.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: ss_controller.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Controller for the screen saver * @namespace */ app.SSControl = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Screensaver URL * @type {string} * @default * @const * @private * @memberOf app.SSControl */ const _SS_URL = '/html/screensaver.html'; /** * Determine if there is a full screen chrome window running on a display * @param {Object} display - a connected display * @returns {Promise&lt;boolean&gt;} true if there is a full screen * window on the display * @private * @memberOf app.SSControl */ function _hasFullscreen(display) { if (app.Storage.getBool('chromeFullscreen')) { return chromep.windows.getAll({populate: false}).then((wins) =&gt; { let ret = false; const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; for (let i = 0; i &lt; wins.length; i++) { const win = wins[i]; if ((win.state === 'fullscreen') &amp;&amp; (!display || (win.top === top &amp;&amp; win.left === left))) { ret = true; break; } } return Promise.resolve(ret); }); } else { return Promise.resolve(false); } } /** * Determine if the screen saver is currently showing * @returns {Promise&lt;boolean&gt;} true if showing * @private * @memberOf app.SSControl */ function _isShowing() { // send message to the screensaver to see if he is around return app.Msg.send(app.Msg.SS_IS_SHOWING).then(() =&gt; { return Promise.resolve(true); }).catch(() =&gt; { // no one listening return Promise.resolve(false); }); } /** * Open a screen saver window on the given display * @param {Object} display - a connected display * @private * @memberOf app.SSControl */ function _open(display) { // window creation options const winOpts = { url: _SS_URL, focused: true, type: 'popup', }; _hasFullscreen(display).then((isTrue) =&gt; { if (isTrue) { // don't display if there is a fullscreen window return null; } if (app.Utils.getChromeVersion() &gt;= 44 &amp;&amp; !display) { // Chrome supports fullscreen option on create since version 44 winOpts.state = 'fullscreen'; } else { const left = display ? display.bounds.left : 0; const top = display ? display.bounds.top : 0; winOpts.left = left; winOpts.top = top; winOpts.width = 1; winOpts.height = 1; } return chromep.windows.create(winOpts); }).then((win) =&gt; { if (win &amp;&amp; (winOpts.state !== 'fullscreen')) { chrome.windows.update(win.id, {state: 'fullscreen'}); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'app.SSControl._open', true); }); } /** * Open a screensaver on every display * @private * @memberOf app.SSControl */ function _openOnAllDisplays() { chromep.system.display.getInfo().then((displayInfo) =&gt; { if (displayInfo.length === 1) { _open(null); } else { for (let i = 0; i &lt; displayInfo.length; i++) { _open(displayInfo[i]); } } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'app.SSControl._openOnAllDisplays', true); }); } /** * Event: Fired when the system changes to an active, idle or locked state. * The event fires with &quot;locked&quot; if the screen is locked or the screensaver * activates, &quot;idle&quot; if the system is unlocked and the user has not * generated any input for a specified number of seconds, and &quot;active&quot; * when the user generates input on an idle system. * @see https://developer.chrome.com/extensions/idle#event-onStateChanged * @param {string} state - current state of computer * @private * @memberOf app.SSControl */ function _onIdleStateChanged(state) { _isShowing().then((isTrue) =&gt; { if (state === 'idle' &amp;&amp; app.Alarm.isActive() &amp;&amp; !isTrue) { app.SSControl.display(false); } else { if (!app.Utils.isWin()) { // Windows 10 Creator triggers an 'active' state // when the window is created so we have to skip // closing here app.SSControl.close(); } } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'app.SSControl._isShowing'); }); } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Object} request - details for the message * @param {string} request.message - name of the message * @param {Object} sender - MessageSender object * @param {function} response - function to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.SSControl */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.SS_SHOW.message) { // preview the screensaver app.SSControl.display(true); } return false; } // listen for changes to the idle state of the computer chrome.idle.onStateChanged.addListener(_onIdleStateChanged); // listen for chrome messages chrome.runtime.onMessage.addListener(_onChromeMessage); return { /** * Display the screen saver(s) * !Important: Always request screensaver through this call * @param {boolean} single - if true only show on one display * @memberOf app.SSControl */ display: function(single) { if (!single &amp;&amp; app.Storage.getBool('allDisplays')) { _openOnAllDisplays(); } else { _open(null); } }, /** * Close all the screen saver windows * @memberOf app.SSControl */ close: function() { // send message to the screen savers to close themselves app.Msg.send(app.Msg.SS_CLOSE).catch(() =&gt; {}); }, }; })(); Ã— Search results Close "},"storage.js.html":{"id":"storage.js.html","title":"Source: storage.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: storage.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage items in localStorage * @namespace */ app.Storage = (function() { 'use strict'; new ExceptionHandler(); return { /** * Get a JSON parsed value from localStorage * @param {!string} key - key to get value for * @returns {?JSON} JSON object, null if key does not exist * @memberOf app.Storage */ get: function(key) { let item = localStorage.getItem(key); if (item !== null) { item = JSON.parse(item); } return item; }, /** * Get integer value from localStorage * @param {!string} key - key to get value for * @returns {?int} value as integer * @memberOf app.Storage */ getInt: function(key) { let item = localStorage.getItem(key); if (item !== null) { item = parseInt(item, 10); } return item; }, /** * Get boolean value from localStorage * @param {!string} key - key to get value for * @returns {?boolean} value as boolean * @memberOf app.Storage */ getBool: function(key) { return app.Storage.get(key); }, /** * JSON stringify and save a value to localStorage * @param {!string} key - key to set value for * @param {?Object} value - new value, if null remove item * @memberOf app.Storage */ set: function(key, value) { if (value !== null) { localStorage.setItem(key, JSON.stringify(value)); } else { localStorage.removeItem(key); } }, /** * Save a value to localStorage only if there is enough room * @param {!string} key - localStorage Key * @param {Object} value - value to save * @param {string} [keyBool] - key to a boolean value * that is true if the primary key has non-empty value * @returns {boolean} true if value was set successfully * @memberOf app.Storage */ safeSet: function(key, value, keyBool) { let ret = true; const oldValue = app.Storage.get(key); try { app.Storage.set(key, value); } catch (e) { ret = false; if (oldValue) { // revert to old value app.Storage.set(key, oldValue); } if (keyBool) { // revert to old value if (oldValue &amp;&amp; oldValue.length) { app.Storage.set(keyBool, true); } else { app.Storage.set(keyBool, false); } } // notify listeners app.Msg.send(app.Msg.STORAGE_EXCEEDED).catch(() =&gt; {}); } return ret; }, }; })(); Ã— Search results Close "},"use500px.js.html":{"id":"use500px.js.html","title":"Source: use500px.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: use500px.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to 500px API {boolean} true is str is whitespace (or null) * @memberOf app.Utils */ isWhiteSpace: function(str) { return (!str || str.length === 0 || /^\\s*$/.test(str)); }, /** * Get the idle time in seconds * @returns {int} idle time in seconds * @memberOf app.Utils */ getIdleSeconds: function() { const idle = app.Storage.get('idleTime'); return idle.base * 60; }, /** * true if we are MS windows * @returns {boolean} true if MS windows * @memberOf app.Utils */ isWin: function() { return app.Storage.get('os') === 'win'; }, /** * Returns a random integer between min and max inclusive * @param {int} min - min value * @param {int} max - max value * @returns {int} random int * @memberOf app.Utils */ getRandomInt: function(min, max) { return Math.floor(Math.random() * (max - min + 1)) + min; }, /** * Randomly sort an Array in place * Fisher-Yates shuffle algorithm. * @param {Array} array - Array to sort * @memberOf app.Utils */ shuffleArray: function(array) { for (let i = array.length - 1; i &gt; 0; i--) { const j = Math.floor(Math.random() * (i + 1)); const temp = array[i]; array[i] = array[j]; array[j] = temp; } }, }; })(); Ã— Search results Close "},"exception_handler.js.html":{"id":"exception_handler.js.html","title":"Source: exception_handler.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: exception_handler.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ // noinspection ThisExpressionReferencesGlobalObjectJS (function(window, factory) { window.ExceptionHandler = factory(window); }(this, function(window) { 'use strict'; return ExceptionHandler; /** * Lo
