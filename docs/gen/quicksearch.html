    {"alarm.js.html":{"id":"alarm.js.html","title":"Source: alarm.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: alarm.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage alarms from the chrome.alarms API * @see https://developer.chrome.com/apps/alarms * @namespace */ app.Alarm = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Alarms triggered by chrome.alarms * @typedef {Object} Alarms * @property {string} ACTIVATE - screen saver is active * @property {string} DEACTIVATE - screen saver is not activate * @property {string} UPDATE_PHOTOS - photo sources should be updated * @property {string} BADGE_TEXT - icon's Badge text should be set * @const * @private * @memberOf app.Alarm */ const _ALARMS = { 'ACTIVATE': 'ACTIVATE', 'DEACTIVATE': 'DEACTIVATE', 'UPDATE_PHOTOS': 'UPDATE_PHOTOS', 'BADGE_TEXT': 'BADGE_TEXT', }; /** * Time constants * @typedef {Object} Time * @property {int} MIN_IN_DAY - minutes in a day * @property {int} MSEC_IN_DAY - milliSeconds in a day * @const * @private * @memberOf app.Alarm */ const _TIME = { 'MIN_IN_DAY': 60 * 24, 'MSEC_IN_DAY': 60 * 60 * 24 * 1000, }; /** * Convert string to time * @param {string} value - format: 'hh:mm' 24 hour time * @returns {int} time in mSec from epoch * @private * @memberOf app.Alarm */ function _getTime(value) { const date = new Date(); date.setHours(parseInt(value.substr(0, 2))); date.setMinutes(parseInt(value.substr(3, 2))); date.setSeconds(0); date.setMilliseconds(0); return date.getTime(); } /** * Calculate time delta from now on a 24 hr basis * @param {string} value - format: 'hh:mm' 24 hour time * @returns {int} time delta in minutes * @private * @memberOf app.Alarm */ function _getTimeDelta(value) { const curTime = Date.now(); const time = _getTime(value); let delayMin = (time - curTime) / 1000 / 60; if (delayMin &lt; 0) { delayMin = _TIME.MIN_IN_DAY + delayMin; } return delayMin; } /** * Determine if current time is between start and stop, inclusive * @param {string} start - format: 'hh:mm' 24 hour time * @param {string} stop - format: 'hh:mm' 24 hour time * @returns {boolean} true if in the given range * @private * @memberOf app.Alarm */ function _isInRange(start, stop) { const curTime = Date.now(); const startTime = _getTime(start); const stopTime = _getTime(stop); let ret = false; if (start === stop) { ret = true; } else if (stopTime &gt; startTime) { if ((curTime &gt;= startTime) &amp;&amp; (curTime &lt;= stopTime)) { ret = true; } } else { if ((curTime &gt;= startTime) || (curTime &lt;= stopTime)) { ret = true; } } return ret; } /** * Set state when the screensaver is in the active time range * @private * @memberOf app.Alarm */ function _setActiveState() { if (app.Storage.getBool('keepAwake')) { chrome.power.requestKeepAwake('display'); } const interval = app.Utils.getIdleSeconds(); chromep.idle.queryState(interval).then((state) =&gt; { // display screensaver if the idle time criteria is met if (state === 'idle') { app.SSControl.display(false); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'app.Alarm._setActiveState', true); }); app.Alarm.updateBadgeText(); } /** * Set state when the screensaver is in the inactive time range * @private * @memberOf app.Alarm */ function _setInactiveState() { if (app.Storage.getBool('allowSuspend')) { chrome.power.releaseKeepAwake(); } else { chrome.power.requestKeepAwake('system'); } app.SSControl.close(); app.Alarm.updateBadgeText(); } /** * Set the Badge text on the icon * @private * @memberOf app.Alarm */ function _setBadgeText() { let text = ''; if (app.Storage.getBool('enabled')) { text = app.Alarm.isActive() ? '' : app.Utils.localize('sleep_abbrev'); } else { text = app.Storage.getBool('keepAwake') ? app.Utils.localize('power_abbrev') : app.Utils.localize('off_abbrev'); } chrome.browserAction.setBadgeText({text: text}); } /** * Event: Fired when an alarm has elapsed. * @see https://developer.chrome.com/apps/alarms#event-onAlarm * @param {Object} alarm - details on alarm * @private * @memberOf app.Alarm */ function _onAlarm(alarm) { switch (alarm.name) { case _ALARMS.ACTIVATE: // entering active time range of keep awake _setActiveState(); break; case _ALARMS.DEACTIVATE: // leaving active time range of keep awake _setInactiveState(); break; case _ALARMS.UPDATE_PHOTOS: // get the latest for the live photo streams app.PhotoSource.processDaily(); break; case _ALARMS.BADGE_TEXT: // set the icons text _setBadgeText(); break; default: break; } } // Listen for alarms chrome.alarms.onAlarm.addListener(_onAlarm); return { /** * Set the repeating alarms states * @memberOf app.Alarm */ updateRepeatingAlarms: function() { const keepAwake = app.Storage.getBool('keepAwake'); const aStart = app.Storage.getBool('activeStart'); const aStop = app.Storage.getBool('activeStop'); // create keep awake active period scheduling alarms if (keepAwake &amp;&amp; (aStart !== aStop)) { const startDelayMin = _getTimeDelta(aStart); const stopDelayMin = _getTimeDelta(aStop); chrome.alarms.create(_ALARMS.ACTIVATE, { delayInMinutes: startDelayMin, periodInMinutes: _TIME.MIN_IN_DAY, }); chrome.alarms.create(_ALARMS.DEACTIVATE, { delayInMinutes: stopDelayMin, periodInMinutes: _TIME.MIN_IN_DAY, }); // if we are currently outside of the active range // then set inactive state if (!_isInRange(aStart, aStop)) { _setInactiveState(); } } else { chrome.alarms.clear(_ALARMS.ACTIVATE); chrome.alarms.clear(_ALARMS.DEACTIVATE); } // Add daily alarm to update photo sources that request this chromep.alarms.get(_ALARMS.UPDATE_PHOTOS).then((alarm) =&gt; { if (!alarm) { chrome.alarms.create(_ALARMS.UPDATE_PHOTOS, { when: Date.now() + _TIME.MSEC_IN_DAY, periodInMinutes: _TIME.MIN_IN_DAY, }); } return null; }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.alarms.get(_ALARMS.UPDATE_PHOTOS)'); }); }, /** * Set the icon badge text * @memberOf app.Alarm */ updateBadgeText: function() { // delay setting a little to make sure range check is good chrome.alarms.create(_ALARMS.BADGE_TEXT, { when: Date.now() + 250, }); }, /** * Determine if the screen saver can be displayed * @returns {boolean} true if can display * @memberOf app.Alarm */ isActive: function() { const enabled = app.Storage.getBool('enabled'); const keepAwake = app.Storage.getBool('keepAwake'); const aStart = app.Storage.get('activeStart'); const aStop = app.Storage.get('activeStop'); // do not display if screen saver is not enabled or // keepAwake scheduler is enabled and is in the inactive range return !(!enabled || (keepAwake &amp;&amp; !_isInRange(aStart, aStop))); }, }; })(); Ã— Search results Close "},"background.js.html":{"id":"background.js.html","title":"Source: background.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: background.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ (function() { 'use strict'; /** * The background script for the extension.&lt;br&gt; * @namespace app.Background */ new ExceptionHandler(); const chromep = new ChromePromise(); /** * Display the options tab * @private * @memberOf app.Background */ function _showOptionsTab() { // send message to the option tab to focus it. app.Msg.send(app.Msg.HIGHLIGHT).catch(() =&gt; { // no one listening, create it chrome.tabs.create({url: '../html/options.html'}); }); } /** * Toggle enabled state of the screen saver * @private * @memberOf app.Background */ function _toggleEnabled() { app.Storage.set('enabled', !app.Storage.getBool('enabled')); // storage changed event not fired on same page as the change app.Data.processState('enabled'); } /** * Event: Fired when the extension is first installed,&lt;br /&gt; * when the extension is updated to a new version,&lt;br /&gt; * and when Chrome is updated to a new version. * @see https://developer.chrome.com/extensions/runtime#event-onInstalled * @param {Object} details - type of event * @private * @memberOf app.Background */ function _onInstalled(details) { // create menus on the right click menu of the extension icon chromep.contextMenus.create({ type: 'normal', id: 'ENABLE_MENU', title: app.Utils.localize('disable'), contexts: ['browser_action'], }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.contextMenus.create'); }); chromep.contextMenus.create({ type: 'separator', id: 'SEP_MENU', contexts: ['browser_action'], }).catch((err) =&gt; { app.GA.error(err.message, 'chromep.contextMenus.create'); }); if (details.reason === 'install') { app.GA.event(app.GA.EVENT.INSTALLED); app.Data.initialize(); _showOptionsTab(); } else if (details.reason === 'update') { // extension updated app.Data.update(); } } /** * Event: Fired when a profile that has this extension installed first * starts up * @see https://developer.chrome.com/extensions/runtime#event-onStartup * @private * @memberOf app.Background */ function _onStartup() { app.GA.page('/background.html'); app.Data.processState(); } /** * Event: Fired when a browser action icon is clicked. * @see https://goo.gl/abVwKu * @private * @memberOf app.Background */ function _onIconClicked() { _showOptionsTab(); } /** * Event: Fired when item in localStorage changes * @see https://developer.mozilla.org/en-US/docs/Web/Events/storage * @param {Event} event - StorageEvent * @param {string} event.key - storage item that changed * @private * @memberOf app.Background */ function _onStorageChanged(event) { app.Data.processState(event.key); } /** * Event: Fired when a context menu item is clicked. * @see https://developer.chrome.com/extensions/contextMenus#event-onClicked * @param {Object} info - info. on the clicked menu * @param {Object} info.menuItemId - menu name * @private * @memberOf app.Background */ function _onMenuClicked(info) { if (info.menuItemId === 'ENABLE_MENU') { _toggleEnabled(); } } /** * Event: Fired when a registered command is activated using * a keyboard shortcut. * @see https://developer.chrome.com/extensions/commands#event-onCommand * @param {string} cmd - keyboard command * @private * @memberOf app.Background */ function _onKeyCommand(cmd) { if (cmd === 'toggle-enabled') { _toggleEnabled(); } } // noinspection JSUnusedLocalSymbols /** * Event: Fired when a message is sent from either an extension process&lt;br&gt; * (by runtime.sendMessage) or a content script (by tabs.sendMessage). * @see https://developer.chrome.com/extensions/runtime#event-onMessage * @param {Object} request - details for the message * @param {string} request.message - name of the message * @param {Object} sender - MessageSender object * @param {function} response - function _to call once after processing * @returns {boolean} true if asynchronous * @private * @memberOf app.Background */ function _onChromeMessage(request, sender, response) { if (request.message === app.Msg.RESTORE_DEFAULTS.message) { app.Data.restoreDefaults(); } return false; } // listen for extension install or update chrome.runtime.onInstalled.addListener(_onInstalled); // listen for Chrome starting chrome.runtime.onStartup.addListener(_onStartup); // listen for click on the icon chrome.browserAction.onClicked.addListener(_onIconClicked); // listen for changes to the stored data addEventListener('storage', _onStorageChanged, false); // listen for chrome messages chrome.runtime.onMessage.addListener(_onChromeMessage); // listen for clicks on context menus chrome.contextMenus.onClicked.addListener(_onMenuClicked); // listen for special keyboard commands chrome.commands.onCommand.addListener(_onKeyCommand); })(); Ã— Search results Close "},"chromecast.js.html":{"id":"chromecast.js.html","title":"Source: chromecast.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: chromecast.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; app.ChromeCast = (function() { 'use strict'; new ExceptionHandler(); /** * Interface to the Chromecast photos * @namespace app.ChromeCast */ return { /** * Get the photos from chromecast.json * @returns {Promise&lt;app.PhotoSource.Photo[]&gt;} Array of photos * @memberOf app.ChromeCast */ loadImages: function() { const url = '/assets/chromecast.json'; return app.Http.doGet(url).then((photos) =&gt; { photos.forEach((photo) =&gt; { photo.asp = 16 / 9; }); return Promise.resolve(photos); }); }, }; })(); Ã— Search results Close "},"data.js.html":{"id":"data.js.html","title":"Source: data.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: data.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Manage the extensions data * @namespace */ app.Data = (function() { 'use strict'; new ExceptionHandler(); const chromep = new ChromePromise(); /** * Version of localStorage - update when items are added, removed, changed * @type {int} * @default * @const * @private * @memberOf app.Data */ const _DATA_VERSION = 11; /** * A number and associated units * @typedef {Object} UnitValue * @property {number} base - value in base unit * @property {number} display - value in display unit * @property {int} unit - display unit */ /** * Values for items in localStorage * @typedef {Object} AppData * @property {int} version - version of data * @property {boolean} enabled - is screensaver enabled * @property {UnitValue} idleTime - idle time to display screensaver * @property {UnitValue} transitionTime - time between photos * @property {boolean} skip - ignore extreme aspect ratio photos * @property {boolean} shuffle - randomize photo order * @property {int} photoSizing - photo display type * @property {int} photoTransition - transition animation * @property {int} showTime - time display format * @property {boolean} showPhotog - display name on own photos * @property {boolean} showLocation - display photo location * @property {string} background - background image * @property {boolean} keepAwake - manage computer poser settings * @property {boolean} chromeFullscreen - don't display over fullscreen * Chrome windows * @property {boolean} allDisplays - show on all displays * @property {string} activeStart - Keep Wake start time '00:00' 24 hr * @property {string} activeStop - Keep Wake stop time '00:00' 24 hr * @property {boolean} allowSuspend - let computer sleep * @property {boolean} useSpaceReddit - use this photo source * @property {boolean} useEarthReddit - use this photo source * @property {boolean} useAnimalReddit - use this photo source * @property {boolean} useEditors500px - use this photo source * @property {boolean} usePopular500px - use this photo source * @property {boolean} useYesterday500px - use this photo source * @property {boolean} useInterestingFlickr - use this photo source * @property {boolean} useChromecast - use this photo source * @property {boolean} useAuthors - use this photo source * @property {boolean} useGoogle - use this photo source * @property {boolean} useSpaceReddit - use this photo source * @property {Array} albumSelections - Users Google Photos to use */ /** * Default values in localStorage * @type {AppData} * @const * @private * @memberOf app.Data */ const _DEF_VALUES = { 'version': _DATA_VERSION, 'enabled': true, 'idleTime': {'base': 5, 'display': 5, 'unit': 0}, // minutes 'transitionTime': {'base': 30, 'display': 30, 'unit': 0}, // seconds 'skip': true, 'shuffle': true, 'photoSizing': 0, 'photoTransition': 4, 'showTime': 2, // 24 hr format 'showPhotog': true, 'showLocation': true, 'background': 'background:linear-gradient(to bottom, #3a3a3a, #b5bdc8)', 'keepAwake': false, 'chromeFullscreen': true, 'allDisplays': false, 'activeStart': '00:00', // 24 hr time 'activeStop': '00:00', // 24 hr time 'allowSuspend': false, 'useSpaceReddit': false, 'useEarthReddit': false, 'useAnimalReddit': false, 'useEditors500px': false, 'usePopular500px': false, 'useYesterday500px': false, 'useInterestingFlickr': false, 'useChromecast': true, 'useAuthors': false, 'useGoogle': true, 'albumSelections': [], }; /** * Set state based on screensaver enabled flag * Note: this does not effect the keep awake settings so you could * use the extension as a display keep awake scheduler without * using the screensaver * @private * @memberOf app.Data */ function _processEnabled() { // update context menu text const label = app.Storage.getBool('enabled') ? app.Utils.localize('disable') : app.Utils.localize('enable'); app.Alarm.updateBadgeText(); chromep.contextMenus.update('ENABLE_MENU', { title: label, }).catch(() =&gt; {}); } /** * Set power scheduling features * @private * @memberOf app.Data */ function _processKeepAwake() { app.Storage.getBool('keepAwake') ? chrome.power.requestKeepAwake('display') : chrome.power.releaseKeepAwake(); app.Alarm.updateRepeatingAlarms(); app.Alarm.updateBadgeText(); } /** * Set wait time for screen saver display after machine is idle * @private * @memberOf app.Data */ function _processIdleTime() { chrome.idle.setDetectionInterval(app.Utils.getIdleSeconds()); } /** * Get default time format based on locale * @returns {int} 12 or 24 * @private * @memberOf app.Data */ function _getTimeFormat() { let ret = 2; // 24 hr const format = app.Utils.localize('time_format'); if (format &amp;&amp; (format === '12')) { ret = 1; } return ret; } /** * Set the 'os' value * @returns {Promise} err on failure * @private * @memberOf app.Data */ function _setOS() { return chromep.runtime.getPlatformInfo().then((info) =&gt; { app.Storage.set('os', info.os); return Promise.resolve(); }); } /** * Save the [_DEF_VALUES]{@link app.Data._DEF_VALUES} items, if they * do not already exist * @private * @memberOf app.Data */ function _addDefaults() { Object.keys(_DEF_VALUES).forEach(function(key) { if (app.Storage.get(key) === null) { app.Storage.set(key, _DEF_VALUES[key]); } }); } /** * Convert a setting-slider value due to addition of units * @param {!string} key - localStorage key * @private * @memberOf app.Data */ function _convertSliderValue(key) { const value = app.Storage.get(key); if (value) { const newValue = { base: value, display: value, unit: 0, }; app.Storage.set(key, newValue); } } return { /** * Initialize the data saved in localStorage * @memberOf app.Data */ initialize: function() { _addDefaults(); // set operating system _setOS().catch(() =&gt; {}); // set time format based on locale app.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Update the data saved in localStorage * @memberOf app.Data */ update: function() { // New items, changes, and removal of unused items can take place // here when the version changes const oldVersion = app.Storage.getInt('version'); if (_DATA_VERSION &gt; oldVersion) { // update version number app.Storage.set('version', _DATA_VERSION); } if (oldVersion &lt; 10) { // was setting this without quotes before const oldOS = localStorage.getItem('os'); if (oldOS) { app.Storage.set('os', oldOS); } } if (oldVersion &lt; 8) { // change setting-slider values due to adding units _convertSliderValue('transitionTime'); _convertSliderValue('idleTime'); } _addDefaults(); // update state app.Data.processState(); }, /** * Restore default values for data saved in localStorage * @memberOf app.Data */ restoreDefaults: function() { Object.keys(_DEF_VALUES).forEach(function(key) { if ((key !== 'useGoogle') &amp;&amp; (key !== 'albumSelections')) { // skip Google photos settings app.Storage.set(key, _DEF_VALUES[key]); } }); // restore default time format based on locale app.Storage.set('showTime', _getTimeFormat()); // update state app.Data.processState(); }, /** * Process changes to localStorage items * @param {string} [key='all'] - the item that changed * @memberOf app.Data */ processState: function(key='all') { // Map processing functions to localStorage values const STATE_MAP = { 'enabled': _processEnabled, 'keepAwake': _processKeepAwake, 'activeStart': _processKeepAwake, 'activeStop': _processKeepAwake, 'allowSuspend': _processKeepAwake, 'idleTime': _processIdleTime, }; const noop = function() {}; let fn; if (key === 'all') { // process everything Object.keys(STATE_MAP).forEach(function(ky) { fn = STATE_MAP[ky]; return fn(); }); // process photo SOURCES app.PhotoSource.processAll(); // set os, if not already if (!app.Storage.get('os')) { _setOS().catch(() =&gt; {}); } } else { // individual change if (app.PhotoSource.contains(key)) { app.PhotoSource.process(key).catch((err) =&gt; { // send message on processing error const msg = app.Msg.PHOTO_SOURCE_FAILED; msg.type = key; msg.error = err.message; return app.Msg.send(msg); }).catch(() =&gt; {}); } else { (STATE_MAP[key] || noop)(); } } }, }; })(); Ã— Search results Close "},"flickr.js.html":{"id":"flickr.js.html","title":"Source: flickr.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: flickr.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to flickr API * @namespace */ app.Flickr = (function() { 'use strict'; new ExceptionHandler(); /** * Flickr rest API * @type {string} * @const * @default * @private * @memberOf app.Flickr */ const _URL_BASE = 'https://api.flickr.com/services/rest/'; /** * Flickr rest API authorization key * @type {string} * @const * @private * @memberOf app.Flickr */ const _KEY = '1edd9926740f0e0d01d4ecd42de60ac6'; /** * Max photos to return * @type {int} * @const * @default * @private * @memberOf app.Flickr */ const _MAX_PHOTOS = 300; return { /** * Retrieve flickr photos * @returns {Promise&lt;app.PhotoSource.Photo[]&gt;} Array of photos * @memberOf app.Flickr */ loadImages: function() { const url = `${_URL_BASE}?method=flickr.interestingness.getList` + `&amp;api_key=${_KEY}&amp;extras=owner_name,url_k,media` + `&amp;per_page=${_MAX_PHOTOS}&amp;format=json&amp;nojsoncallback=1`; return app.Http.doGet(url).then((response) =&gt; { if (response.stat !== 'ok') { throw new Error(response.message); } const photos = []; response.photos.photo.forEach((photo) =&gt; { if (photo &amp;&amp; photo.url_k &amp;&amp; (photo.media === 'photo') &amp;&amp; (photo.isfriend View.Elements} els - animated pages elements * @memberOf app.Geo */ set: function(els) { if (app.Storage.getBool('showLocation')) { if (els.item &amp;&amp; els.item.point &amp;&amp; !els.item.location) { // has location and hasn't been set yet /** @type {string} */ const point = els.item.point; const cache = _getFromCache(point); if (cache) { // retrieve from cache els.model.set('item.location', cache.loc); } else { // get from maps api const url = GOOGLE_APIS_URI + '?latlng=' + point + '&amp;sensor=true'; app.Http.doGet(url, false, false, false) .then((response) =&gt; { if (response.status &amp;&amp; response.status === 'OK' &amp;&amp; response.results &amp;&amp; response.results.length &gt; 0) { const location = response.results[0].formatted_address; els.model.set('item.location', location); // cache it _addToCache(point, location); } return null; }).catch((err) =&gt; { els.model.set('item.location', null); app.GA.error(err.message, 'app.Geo.set'); }); } } } }, }; })(); Ã— Search results Close "},"google_photos.js.html":{"id":"google_photos.js.html","title":"Source: google_photos.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: google_photos.js /* * Copyright (c) 2015-2017, Michael A. Updike All rights reserved. * Licensed under the BSD-3-Clause * https://opensource.org/licenses/BSD-3-Clause * https://github.com/opus1269/photo-screen-saver/blob/master/LICENSE.md */ window.app = window.app || {}; /** * Interface to Picasa API * @namespace */ app.GooglePhotos = (function() { 'use strict'; new ExceptionHandler(); /** * A Google Photo Album * @typedef {Object} app.GooglePhotos.Album * @property {int} index - Array index * @property {string} uid - unique identifier * @property {string} name - album name * @property {string} id - Google album Id * @property {string} thumb - thumbnail url * @property {boolean} checked - is album selected * @property {int} ct - number of photos * @property {app.PhotoSource.Photo[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * A Selected Google Photo Album * @typedef {Object} app.GooglePhotos.SelectedAlbum * @property {string} id - Google album Id * @property {app.PhotoSource.Photo[]} photos - Array of photos * @memberOf app.GooglePhotos */ /** * Path to Picasa API * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _URL_BASE = 'https://picasaweb.google.com/data/feed/api/user/'; /** * Query for list of albums * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUMS_QUERY = '?max-results=2000&amp;visibility=all&amp;kind=album' + '&amp;fields=entry(gphoto:albumType,gphoto:id)&amp;v2&amp;alt=json'; /** * Query an album * @type {string} * @const * @default * @private * @memberOf app.GooglePhotos */ const _ALBUM_QUERY = '?imgmax=1600&amp;thumbsize=72' + '&amp;fields=title,gphoto:id,entry(media:group/media:content,' + 'media:group/media:credit,media:group/media:thumbnail,georss:where)' + '&amp;v=2&amp;alt=json'; /** Determine if a Picasa entry is an image * @param {Object} entry - Picasa media object * @returns {boolean} true if entry is a photo * @private * @memberOf app.GooglePhotos */ function _isImage(entry) { const content = entry.media$group.media$content; for (let i = 0; i &lt; content.length; i++) { if (content[i].medium !== 'image') { return false; } } return true; } /** Determine if a Picasa entry has Geo position * @param {Object} entry - Picasa media object * @returns {boolean} true if entry has Geo position * @private * @memberOf app.GooglePhotos */ function _hasGeo(entry) { return !!(entry.georss$where &amp;&amp; entry.georss$where.gml$Point &amp;&amp; entry.georss$where.gml$Point.gml$pos &amp;&amp; entry.georss$where.gml$Point.gml$pos.$t); } /** Get the thumbnail url if it exists * @param {Array} entry - Picasa media object * @returns {?string} url or null * @private * @memberOf app.GooglePhotos */ function _getThumbnail(entry) { let ret = null; if (entry.length &amp;&amp; entry[0].media$group &amp;&amp; entry[0].media$group.media$thumbnail[0]) { ret = entry[0].media$group.media$thumbnail[0].url; } return ret; } /** * Extract the Picasa photos into an Array * @param {Object} root - root object from Picasa API call * @returns {app.PhotoSource.Photo[]} Array of photos * @private * @memberOf app.GooglePhotos */ function _processPhotos(root) { const feed = root.feed; const entries = feed.entry || []; /** @(type) {PhotoSource.Photo[]} */ const photos = []; entries.forEach((entry) =&gt; { if (_isImage(entry)) { const url = entry.media$group.media$content[0].url; const width = entry.media$group.media$content[0].width; const height = entry.media$group.media$content[0].height; const asp = width / height; const author = entry.media$group.media$credit[0].$t; let point; if (_hasGeo(entry)) { point = entry.georss$where.gml$Point.gml$pos.$t; } app.PhotoSource.addImage(photos, url, author, asp, {}, point); } }); return photos; } /** * Retrieve a Google Photos album * @param {string} albumId - Picasa album ID * @param {string} [userId='default'] - userId for non-authenticated request * @returns {Promise&lt;Object&gt;} Root object from Picasa call * @private * @memberOf app.GooglePhotos */ function _loadPicasaAlbum(albumId, userId = 'default') { const url = `${_URL_BASE}${userId}/albumid/${albumId}/${_ALBUM_QUERY}`; let isAuth = false; let isRetry = false; if (userId === 'default') { isRetry = true; isAuth = true; } return app.Http.doGet(url, isAuth, isRetry); } return { /** * Get my photo album * @returns {Promise&lt;app.PhotoSource.Photo[]&gt;} Array of photos * @memberOf app.GooglePhotos */ loadAuthorImages: function() { const albumId = '6117481612859013089'; const userId = '103839696200462383083'; return _loadPicasaAlbum(albumId .json(); } if (attempt &gt;= _MAX_ATTEMPTS) { // request failed const statusMsg = app.Utils.localize('err_status'); let msg = `${statusMsg}: ${status}`; msg += `\\n${response.statusText}`; return Promise.reject(new Error(msg)); } if (isAuth &amp;&amp; retryAuth &amp;&amp; (status === 401)) { // could be bad token. Remove cached one and try again return _retryAuth(url, opts, isAuth, token, attempt); } if (backoff &amp;&amp; (status &gt;= 500) &amp;&amp; (status &lt; 600)) { // temporary network error, maybe. Retry return _retry(url, opts, isAuth, retryAuth, attempt); } // request failed const statusMsg = app.Utils.localize('err_status'); let msg = `${statusMsg}: ${status}`; msg += `\\n${response.statusText}`; return Promise.reject(new Error(msg)); }).catch((err) =&gt; { if (err.message === 'Failed to fetch') { err.message = app.Utils.localize('err_network'); } throw new Error(err.message); }); } return { /** * Perform GET request to server using exponential back-off and * optionally with authorization * @param {string} url - server * @param {boolean} [isAuth=false] - true if authorization required * @param {boolean} [retryAuth=false] - if true, retry with new token * @param {boolean} [backoff=true] - if true, do exponential back-off * @returns {Promise.&lt;json&gt;} response from server * @memberOf app.Http */ doGet: function(url, isAuth = false, retryAuth = false, backoff = true) { let attempt = 0; let options = {method: 'GET', headers: new Headers({})}; return _fetch(url, options, isAuth, retryAuth, attempt, backoff); }, }; })(); Ã— Search results Close "},"msg.js.html":{"id":"msg.js.html","title":"Source: msg.js","body":" Documentation Namespaces app.Alarmapp.Backgroundapp.ChromeCastapp.Dataapp.Flickrapp.GAapp.Geoapp.GooglePhotosapp.Httpapp.Msgapp.Optionsapp.PhotoViewapp.Redditapp.ScreenSaverapp.SSControlapp.Storageapp.Use500pxapp.Utils Classes app.Photoapp.PhotoSourceExceptionHandler Global Global Source: msg.js /* * Copyright (c) 2015-2017, Michael A. Updike All
