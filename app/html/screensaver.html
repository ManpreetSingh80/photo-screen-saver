<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<title>Photo Screen Saver Screensaver Page</title>

	<link rel="import" href="../elements/elements.html">

	<!-- For iron-flex-layout -->
	<style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors iron-positioning"></style>

	<!-- For shared styles, shared-styles.html import in elements.html -->
	<style is="custom-style" include="shared-styles"></style>

	<link rel="stylesheet" href="../styles/screensaver.css">

</head>

<body unresolved class="fullbleed vertical layout">
	<template is="dom-bind" id="t">
		<div id="mainContainer" class="flex">
			<neon-animated-pages id="pages" animate-initial-selection class="fit">
				<template is="dom-repeat" id="repeatTemplate" items="{{items}}">
					<slide-animatable ani-type="{{transitionType}}" class="fit">
						<section id="item[[index]]">
							<iron-image
								class="image"
								src="{{item.path}}"
								width="{{item.width}}"
								height="{{item.height}}"
								sizing="{{sizingType}}"
								preload>
							</iron-image>
							<div class="time">{{time}}</div>
							<div class="author">{{item.label}}<sup id="sup"></sup></div>
							<div class="location">{{item.location}}</div>
						</section>
					</slide-animatable>
				</template>
			</neon-animated-pages>
		</div>
		<div id="noPhotos">No Photos Are Selected</div>
	</template>

	<script src="../lib/chrome-promise.js"></script>
	<script src="../scripts/analytics.js"></script>
	<script src="../scripts/exception_handler.js"></script>
	<script src="../scripts/msg.js"></script>
	<script src="../scripts/photo.js"></script>
	<script src="../scripts/photo_sources.js"></script>
	<script src="../scripts/geo.js"></script>
	<script src="../scripts/photo_view.js"></script>
	<script src="../scripts/utils.js"></script>
	<script src="../scripts/storage.js"></script>
	<script src="../scripts/screensaver.js"></script>

</body>
</html>
