<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/neon-animation/neon-animation-behavior.html">
<link rel="import" href="../../bower_components/neon-animation/web-animations.html">

<script type="text/javascript" src="../../scripts/exception_handler.js"></script>

<!--
`<spin-down-animation>` animates the scale transform of an element from 1 to 0 and
the rotate from 1 turn to 0

Configuration:
```
{
	name: 'spin-down-animation',
	node: <node>,
	transformOrigin: <transform-origin>,
	timing: <animation-timing>
}
```
-->

<script>
'use strict';

new ExceptionHandler();

Polymer({
	is: 'spin-down-animation',

	behaviors: [
		Polymer.NeonAnimationBehavior,
	],

	configure: function(config) {
		const node = config.node;

		if (config.transformOrigin) {
			this.setPrefixedProperty(node, 'transformOrigin',
				config.transformOrigin);
		}

		this._effect = new KeyframeEffect(node, [
			{'transform': 'scale(1) rotate(1.0turn)'},
			{'transform': 'scale(0) rotate(0)'},
		], this.timingFromConfig(config));

		return this._effect;
	},
});
</script>
